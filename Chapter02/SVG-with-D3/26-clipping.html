<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG clipping</h2>
<script>
    const svg1 = d3.select("body")
        .append("svg")
        .attr("width", 425)
        .attr("height", 425);

    // Original image (not clipped)
    svg1.append("image")
        .attr("x", 25)
        .attr("y", 25)
        .attr("height", 350)
        .attr("width", 350)
        .attr("xlink:href", "../Data/Images/pluto.jpg")

    const svg2 = d3.select("body")
        .append("svg")
        .attr("width", 425)
        .attr("height", 425);

    const defs = svg2.append("defs");

    const clipPath = defs.append("clipPath")
        .attr("id", "poly")
        .append("circle")
            .attr("cx", 200)
            .attr("cy", 199)
            .attr("r", 139);

    svg2.append("image")
        .attr("x", 25)
        .attr("y", 25)
        .attr("height", 350)
        .attr("width", 350)
        .attr("xlink:href", "../Data/Images/pluto.jpg")
        .attr("clip-path", "url(#poly)")
        .attr("opacity", 0.75)
</script>

</body>
</html>

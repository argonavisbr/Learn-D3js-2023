<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    line {
        stroke-width: 20px; /* Overrides stroke-width attribute in lines */
    }
</style>
<body>
<h2>SVG lines and stroke using D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 200);

    svg.append("line")
            .attr("x2", 200)
            .attr("stroke", "red")      // anti-pattern: use .style() for colors, strokes and fills
            .attr("stroke-width", 5);   // anti-pattern: use .style() for colors, strokes and fills

    svg.append("line")
            .attr("y2", 150)
            .attr("stroke", "blue")     // anti-pattern: use .style() for colors, strokes and fills
            .attr("stroke-width", 5);   // anti-pattern: use .style() for colors, strokes and fills

    svg.append("line")
            .attr("x2", 200)
            .attr("y2", 150)
            .attr("stroke", "black")     // anti-pattern: use .style() for colors, strokes and fills
            .attr("stroke-width", 1);    // anti-pattern: use .style() for colors, strokes and fills
</script>
</body>
</html>

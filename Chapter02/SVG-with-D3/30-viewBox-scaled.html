<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg { border: solid 1px lightgray; }
    line {stroke: black; stroke-width: 4; opacity: .5}
</style>
<body>

<script>
    const svg = d3.select('body')
        .append('svg')
        .attr('width', 600)
        .attr('height', 300)
        .attr('viewBox', '0 0 400 300'); // default (removing this line won't change anything)

    svg.append('line')
        .attr('x1', 0)
        .attr('y1',-300)
        .attr('x2', 0)
        .attr('y2', 300);
    svg.append('line')
        .attr('y1', 0)
        .attr('x1',-400)
        .attr('y2', 0)
        .attr('x2', 400);

    svg.append('rect')
        .attr('x', -130)
        .attr('y',-130)
        .attr('height', 20)
        .attr('width', 215)
        .attr('fill', 'red');

    svg.append('rect')
        .attr('x', 130)
        .attr('y',-130)
        .attr('height', 200)
        .attr('width', 20)
        .attr('fill', 'blue');

    svg.append('rect')
        .attr('x', -65)
        .attr('y',110)
        .attr('height', 20)
        .attr('width', 215)
        .attr('fill', 'green');

    svg.append('rect')
        .attr('x', -130)
        .attr('y',-65)
        .attr('height', 200)
        .attr('width', 20)
        .attr('fill', 'orange');

</script>
</body>
</html>

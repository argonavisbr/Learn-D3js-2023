<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG groups using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg { border: solid 1px lightgray; }
    #bars { fill: red;}
    #round { opacity: .3; fill: blue; }
</style>
<body>
<h1>SVG groups using D3</h1>
<script>
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300);

    const bars = svg.append("g")
        .attr("id", "bars");
    bars.append("rect")
        .attr('x', 100)
        .attr('y', 150)
        .attr('height', 20)
        .attr('width', 150);
    bars.append("rect")
        .attr('x', 100)
        .attr('y', 180)
        .attr('height', 20)
        .attr('width', 100);
    bars.append("rect")
        .attr('x', 100)
        .attr('y', 210)
        .attr('height', 20)
        .attr('width', 200);

    const round = svg.append("g")
        .attr("id", "round");
    round.append("circle")
        .attr('cx', 280)
        .attr('cy', 220)
        .attr('r', 50);
    round.append("ellipse")
        .attr('cx', 150)
        .attr('cy', 90)
        .attr('rx', 80)
        .attr('ry', 50);

</script>

</body>
</html>

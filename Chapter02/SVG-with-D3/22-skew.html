<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG transform: skew</h2>
<script>
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 300);

    const defs = svg.append("defs");
    const g = defs.append("g")
        .attr("id", "coords");
    g.append("line")
        .attr("x1", 10)
        .attr("y1", 10)
        .attr("x2", 200)
        .attr("y2", 10);
    g.append("line")
        .attr("x1", 10)
        .attr("y1", 10)
        .attr("x2", 10)
        .attr("y2", 150);

    g.append("text")
        .attr("x", 200)
        .attr("y", 20)
        .text("x");
    g.append("text")
        .attr("x", 20)
        .attr("y", 150)
        .text("y");

    svg.append("use")
        .attr("xlink:href", "#coords")
        .attr("stroke", "black");

    svg.append("use")
        .attr("xlink:href", "#coords")
        .attr("stroke", "red")
        .attr("transform", "translate (100,100) skewX(50)");

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Rect using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <style>
        svg {
            border: solid 1px lightgray;
        }
    </style>
</head>
<body>
<h1>SVG Rect using D3</h1>
<script>
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 300);

    svg.append("rect")
        .attr("x", 50)
        .attr("y", 50)
        .attr("width", 100)
        .attr("height", 100)
        .attr("rx", 10)
        .attr("ry", 10)
        .style("stroke", "red")
        .style("stroke-width", 10)
        .style("fill-opacity", 0);
    svg.append("rect")
        .attr("x", 75)
        .attr("y", 75)
        .attr("width", 100)
        .attr("height", 100)
        .attr("rx", 10)
        .attr("ry", 10)
        .style("fill", "gray")
        .style("stroke", "black")
        .style("stroke-width", 10)
        .style("fill-opacity", 0.7);
    svg.append("rect")
        .attr("x", 100)
        .attr("y", 100)
        .attr("width", 100)
        .attr("height", 100)
        .attr("rx", 10)
        .attr("ry", 10)
        .style("fill", "yellow")
        .style("stroke", "blue")
        .style("stroke-width", 10)
        .style("stroke-opacity", 0.6);

    svg.append("rect")
        .attr("x", 300)
        .attr("y", 50)
        .attr("height", 150)
        .attr("width", 25);
    svg.append("rect")
        .attr("x", 400)
        .attr("y", 50)
        .attr("height", 150)
        .attr("width", 25)
        .style("fill-opacity", .5);


    svg.append("rect")
        .attr("x", 250)
        .attr("y", 100)
        .attr("width", 300)
        .attr("height", 50)
        .style("fill", "red")
        .style("stroke", "orange")
        .style("stroke-width", 10)
        .style("stroke-opacity", 0.5);

    svg.append("rect")
        .attr("x", 350)
        .attr("y", 50)
        .attr("height", 150)
        .attr("width", 25);
    svg.append("rect")
        .attr("x", 450)
        .attr("y", 50)
        .attr("height", 150)
        .attr("width", 25)
        .style("fill-opacity", .5);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples</title>
</head>
<body>
<h1>JavaScript examples: </h1>
<p>Open developer console to see results. Open code to see comments</p>
<script>

    // Spread operator:
    // Shallow array copy
    const array = [{a: 1}, {a: 45}, {a: 90}];
    const aclone = [...array];
    aclone.push({a: 120});  // affects only aclone
    aclone[0].a = 0;        // affects array.a and aclone.a
    console.log(array);
    console.log(aclone);

    // Alternative to array1.concat(array2).
    const cats = ["meow", "garfield"];
    const dogs = ["snoopy", "scooby"];
    const pets = [...cats, ...dogs]

    // Destructuring and rest parameter
    // Extracting values from array
    const [x, y, ...rest] = [1, 2, 3, 4, 5];
    console.log(x);    // 1
    console.log(y);    // 2
    console.log(rest); // [3,4,5]

    const [,n,,,m] = [1, 2, 3, 4, 5];
    console.log(n); // 2
    console.log(m); // 5

    // Extracting properties from object
    const { x: v1, e: v2, ...rest3 } = {x: 123, y: 456, z: 789, e: 10};
    console.log(v1);    // 123
    console.log(v2);    // 10
    console.log(rest3); // {y: 456, z: 789};

    // Default value
    const { x: d1=10, y: d2, e: d3=50 } = {z: 789, e: 10};
    console.log(d1); // 10
    console.log(d2); // undefined
    console.log(d3); // 10

</script>
</body>
</html>

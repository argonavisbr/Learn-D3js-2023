<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3C selectors with D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>

</head>
<body>
<h1>W3C selectors with D3</h1>
<table>
  <tr><td>1.1</td><td>1.2</td><td>1.3</td><td>1.4</td></tr>
  <tr><td>2.1</td><td>2.2</td><td>2.3</td><td>2.4</td></tr>
  <tr><td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td></tr>
  <tr><td>4.1</td><td>4.2</td><td id="sel">4.3</td><td>4.4</td></tr>
</table>

<script>
  d3.select("table").style("border", "solid green 5px");
  d3.selectAll("td").style("border", "solid");
  d3.select("tr:nth-child(2) td:nth-child(2)").style("border-color", "red");
  d3.selectAll("tr:nth-child(2n-1) td:nth-child(2n)").style("background-color", "orange");
  d3.select("#sel").text("0-0");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3C selectors with CSS</title>
    <style>
        table {
            border: solid green 5px;
        }
        td {
            border: solid;
        }
        tr:nth-child(2) td:nth-child(2) {
            border-color: red;
        }
        tr:nth-child(2n-1) td:nth-child(2n) {
            background-color: orange;
        }

    </style>
</head>
<body>
<h1>W3C selectors with CSS</h1>
<table>
    <tr><td>1.1</td><td>1.2</td><td>1.3</td><td>1.4</td></tr>
    <tr><td>2.1</td><td>2.2</td><td>2.3</td><td>2.4</td></tr>
    <tr><td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td></tr>
    <tr><td>4.1</td><td>4.2</td><td id="sel">4.3</td><td>4.4</td></tr>
</table>

</body>
</html>

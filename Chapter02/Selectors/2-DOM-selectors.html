<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3C selectors with DOM</title>
</head>
<body>
<h1>W3C selectors with DOM</h1>
<table>
  <tr><td>1.1</td><td>1.2</td><td>1.3</td><td>1.4</td></tr>
  <tr><td>2.1</td><td>2.2</td><td>2.3</td><td>2.4</td></tr>
  <tr><td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td></tr>
  <tr><td>4.1</td><td>4.2</td><td id="sel">4.3</td><td>4.4</td></tr>
</table>

<script>
  document.querySelector("table").style.border = "solid green 5px";
  document.querySelectorAll("td").forEach(tag => tag.style.border = "solid");
  document.querySelectorAll("tr:nth-child(2) td:nth-child(2)")[0].style.borderColor = "red";
  document.querySelectorAll("tr:nth-child(2n-1) td:nth-child(2n)").forEach(tag => tag.style.backgroundColor = "orange");
  document.querySelector("#sel").innerText = "0-0";
</script>

</body>
</html>

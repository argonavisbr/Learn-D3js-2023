<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG masking</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG masking</h2>
<svg width="425" height="425">
    <defs>
        <mask id="poly">
            <rect x="25" y="25" height="350" width="350"
                  fill="white" />
            <circle r="139" cx="200" cy="199" fill="black"/>
        </mask>
    </defs>

    <!-- Masked image -->
    <image x="25" y="25"
           height="350" width="350"
           href="../Data/Images/pluto.jpg"/>
    <rect x="25" y="25" height="350" width="350"
          fill="white" mask="url(#poly)" />

</svg>
</body>
</html>

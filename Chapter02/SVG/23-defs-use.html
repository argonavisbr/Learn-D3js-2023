<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG defs</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG reusing objects</h2>
<svg width="600" height="200">
    <defs>
        <rect id="square"  x="0" y="0" width="20" height="20"/>

        <use id="black" href="#square" id="black" fill="rgb(64,32,32)" />
        <use id="white" href="#square" id="white" fill="rgb(255,225,200)" />

    </defs>

    <g transform="translate(10,10) scale(3)">
        <use href="#black" />
        <use href="#white" transform="translate(20)"/>
        <use href="#white" transform="translate(0,20)"/>
        <use href="#black"  transform="translate(20,20)"/>
    </g>
</svg>
</body>
</html>

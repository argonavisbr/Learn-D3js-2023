<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interrupted simultaneous transitions</title>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // 1) Simultaneous transitions
    // The previous ones are interrupted by the ones that follow:
    // The first transition is scheduled to start in half a second
    // but the second one starts before it, so the first one is cancelled
    // Then the third one starts, interrupting the second one, and finishes without interruptions

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
            .attr("r", 30) // initial value
            .attr("transform", `translate(400,300)`)

    d3.select("circle").transition().delay(500).duration(2000)
            .attr("r", 100)
    d3.select("circle").transition().duration(2000)
            .attr("transform", `translate(600,500)`)
    d3.select("circle").transition().duration(2000)
            .style("fill", "yellow")

</script>
</body>
</html>

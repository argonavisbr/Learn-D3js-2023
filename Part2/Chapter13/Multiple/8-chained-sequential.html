<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequential chained transitions</title>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // 6) Chained transitions, executing sequentially
    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
       .attr("r", 30)
       .attr("transform", `translate(${[400,300]})`)
       .transition().delay(500).duration(2000)
           .attr("r", 100)
           .transition().duration(2000)
               .attr("transform", `translate(${[600,500]})`)
               .transition().duration(2000)
                   .style("fill", "yellow")

</script>
</body>
</html>

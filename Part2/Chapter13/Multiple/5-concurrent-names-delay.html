<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting at different moments</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script>

    // 5) Simultaneous transitions starting at different moments
    // Transitions are called on the same selections,
    // but they have different names, so they run simultaneously

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
            .attr("r", 30) // initial value
            .attr("transform", `translate(${[400,300]})`);
    d3.select("circle").transition("a").duration(2000)
            .attr("r", 100);
    d3.select("circle").transition("b").delay(500).duration(1500)
            .attr("transform", `translate(${[600,500]})`);
    d3.select("circle").transition("c").delay(1500).duration(500)
            .style("fill", "yellow");

</script>
</body>
</html>

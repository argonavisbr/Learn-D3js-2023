<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interrupted simultaneous transitions with a delay</title>
    <style>
        circle {
            fill: red;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // 2) Simultaneous transitions
    // The previous ones are interrupted by the next ones
    // Since they have large delays, each transition has a chance to start before
    // being interrupted, but only the last ones runs to the end.

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);
    svg.append("circle")
       .attr("r", 30) // initial value
       .attr("transform", `translate(${[400,300]})`)
    d3.select("circle").transition().delay(500).duration(2000)
      .attr("r", 100)
    d3.select("circle").transition().delay(1500).duration(2000)
      .attr("transform", `translate(${[600,500]})`)
    d3.select("circle").transition().delay(2500).duration(2000)
      .style("fill", "yellow")

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossfading text using two text elements</title>
    <style>
        h1 {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 100px;
            font-weight: normal;
        }
        text {
            font-size: 100px;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<h1>Placeholder</h1>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // Using HTML

    // starts opaque and disappears
    d3.select("h1")
        .text("HTML before")               // previous text
        .style("color","navy")        // color = navy, opacity = 1
        .transition()
            .duration(3000)
            .delay(1000)  // transition 1,5s
            .style("color", "brown")  // color = brown, opacity = 0
            .style("opacity", 0)
            .remove()                 // remove

    // starts invisible and appears
    d3.select("body")
      .append("h1")                   // append
         .style("color","navy")       // color = navy, opacity = 1
         .style("opacity", 0)
         .text("HTML after")          // final text
         .transition()
            .duration(3000)
            .delay(1000)
            .style("opacity", 1)      // color = brown, opacity = 1
            .style("color","brown")

    // Same effects using SVG

    const svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600);

    // starts opaque and disappears
    svg.append("text")
        .text("SVG before")
        .attr("transform", "translate(50,25)")
        .style("fill","teal")
        .transition()
           .duration(3000)
           .delay(1000)
           .style("fill","orange")
           .style("opacity", 0)
           .remove();

    // starts invisible and appears
    svg.append("text")
        .text("SVG after")
        .attr("transform", "translate(50,25)")
        .style("fill","teal")
        .style("opacity", 0)
        .transition()
           .duration(3000)
           .delay(1000)
           .style("fill","orange")
           .style("opacity", 1);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of SVG image clipping</title>
    <style>
        svg {
            border: solid 1px black;
        }
        rect {
            fill: darkgray;
            stroke: black
        }
        .shadow {
            opacity: .2;
        }
    </style>

</head>
<body>
<h1>Example of SVG image clipping</h1>
<svg height="340" width="400" viewBox="0 0 100 170">

    <defs>
        <clipPath id="clip-1"><use href="#bar-1"/></clipPath>
        <clipPath id="clip-2"><use href="#bar-2"/></clipPath>
        <clipPath id="clip-3"><use href="#bar-3"/></clipPath>
    </defs>

    <g class="bars">
        <!-- the clipping shape (horizontal bars) -->
        <rect id="bar-1" height="50" y="10" width="35"></rect>
        <rect id="bar-2" height="50" y="62" width="65"></rect>
        <rect id="bar-3" height="50" y="114" width="125"></rect>

        <!-- a shadow reference for the image -->
        <image preserveAspectRatio="none" class="shadow"
               href="../data/flags/AUS.png"
               height="50" y="10"></image>
        <image preserveAspectRatio="none" class="shadow"
               href="../data/flags/CHN.png"
               height="50" y="62"></image>
        <image preserveAspectRatio="none" class="shadow"
               href="../data/flags/FRA.png"
               height="50" y="114"></image>

        <!-- the clipped image -->
        <image clip-path="url(#clip-1)"
               preserveAspectRatio="none"
               href="../data/flags/AUS.png"
               height="50" y="10"></image>
        <image clip-path="url(#clip-2)"
               preserveAspectRatio="none"
               href="../data/flags/CHN.png"
               height="50" y="62"></image>
        <image clip-path="url(#clip-3)"
               preserveAspectRatio="none"
               href="../data/flags/FRA.png"
               height="50" y="114"></image>
    </g>
</svg>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and drop</title>
    <style>
        circle {fill: red}
        rect {fill: blue}
        svg {border: 1px solid black}
    </style>
</head>
<body>
<p>Basic drag behavior. Drag and drop the shape anywhere.
   Its origin will be moved to the pointer (top-left for rectangles, center for circles).</p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const dim = {w: 500, h: 500};
    const container = d3.select("body")
                  .append("svg")
                  .attr("width", dim.w)
                  .attr("height", dim.h);

    // Drags at the anchor point (center of circle, top-left of rect, etc.)
    const dragme = d3.drag()
                     .on('drag', function(e) {
                         d3.select(this).attr("transform", `translate(${[e.x,e.y]})`);
                     });

    container.append("circle").attr("r", 120);
    container.append("rect").attr("width", 100).attr("height", 100);

    container.selectAll("circle, rect").call(dragme);

</script>

</body>
</html>

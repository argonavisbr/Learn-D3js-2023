<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple semantic zoom: scaling</title>
    <style>
        text {
            font-family: monospace;
            text-anchor: middle;
        }
        .stats {
            font-family: sans-serif;
            font-size: 16px;
        }
        #zoom {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h3>Simple semantic zoom: applying semantic scaling</h3>
<p>This chart can be zoomed in or out, but widths, diameters and font sizes remain constant.</p>
<p class="stats">Zoom: <span id="zoom">1</span>x.</p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import {makeChart, drawGrid, drawSquare} from "../js/grid-squares.js";

    const chart = makeChart(25,450,350);
    drawGrid(chart.width, chart.height);

    const dots = [[241,106],[298,172],[327,292],[71,104],[170,180],[354,46],[87,238],[227,248],[190,127],[329,2112]];
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    d3.select(".container")
        .selectAll("circle")
            .data(dots)
                .join("circle")
                    .attr("cx", d => d[0])
                    .attr("cy", d => d[1])
                    .attr("r", 5)
                    .style("fill", color)
                    .style("stroke", "black")
                    .style("stroke-width", 1);

    d3.select(".container")
        .selectAll("text")
            .data(dots)
                .join("text")
                    .attr("x", d => d[0])
                    .attr("y", d => d[1] - 12)
                    .text(d => `(${d[0].toFixed(0)},${d[1].toFixed(0)})`)
                    .style("font-size", 10);

    let currentTransform = d3.zoomIdentity;

    d3.select(".chart").call(d3.zoom()
            .extent([[0, 0], [chart.width, chart.height]])
            .translateExtent([[0, 0], [chart.width, chart.height]])
            .scaleExtent([0.25, 20])
            .on('zoom', function(evt) {
                currentTransform = evt.transform;
                d3.select("#zoom").text(currentTransform.k.toFixed(2));
                d3.selectAll(".container").attr("transform", currentTransform);
                update();   // comment to see the effect without semantic scaling
            }));

    // This function applies semantic scaling to keep widths, diameters, and font sizes constant
    function update() {
        const {x,y,k} = currentTransform;
        d3.selectAll("path.grid.major").style("stroke-width", 3/k);
        d3.selectAll("path.grid.minor").style("stroke-width", 1/k);
        d3.selectAll("circle")
            .attr("r", 5/k)
            .style("stroke-width", 1/k);
        d3.selectAll("text")
            .attr("y", d => d[1] -12/k)
            .style("font-size", 10/k);
    }

</script>

</body>
</html>

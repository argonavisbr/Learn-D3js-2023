<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointer-events: all, for container, and none: for blue rectangle</title>
    <style>
        rect.back {
            fill: none;
            stroke: green;
        }
        rect {
            stroke-width: 1;
        }
        rect.red {
            stroke: red;
            fill: rgba(255,0,0,0.1);
        }
        rect.blue {
            stroke: blue;
            fill: rgba(0,0,255,0.1);
        }
        circle {
            opacity: .3;
            fill: black;
        }
        rect.blue {
            pointer-events: none;
        }
        g.container {
            pointer-events: all;
        }
    </style>
</head>
<body>
<h3>Pointer-events: all, for transparent container, and none: for blue rectangle</h3>
<p>Red and blue rectangles are on top of circles</p>
<svg style="position:absolute; left:100px; top:100px"
     height="400" width="800">
    <g class="container">
        <rect class="back" width="800" height="400" x="0" y="0"/>
        <circle r="50" cx="120" cy="120"/>
        <circle r="50" cx="280" cy="120"/>
        <circle r="50" cx="120" cy="280"/>
        <circle r="50" cx="280" cy="280"/>
        <circle r="50" cx="520" cy="120"/>
        <circle r="50" cx="680" cy="120"/>
        <circle r="50" cx="520" cy="280"/>
        <circle r="50" cx="680" cy="280"/>
        <rect class="red"  width="300" height="300" x="50" y="50"/>
        <rect class="blue" width="300" height="300" x="450" y="50"/>
    </g>
</svg>
<script>
    const circles = [...document.getElementsByTagName("circle")];
    const rects   = [...document.getElementsByTagName("rect")];

    rects.map(d=> d.addEventListener("pointerover", function() { this.style.strokeWidth = 5}));
    rects.map(d=> d.addEventListener("pointerout", function()  { this.style.strokeWidth = 1}));

    circles.map(d=> d.addEventListener('pointerover', function() { this.style.opacity = 1 }));
    circles.map(d=> d.addEventListener('pointerout',  function() { this.style.opacity = .3}));
</script>

</body>
</html>

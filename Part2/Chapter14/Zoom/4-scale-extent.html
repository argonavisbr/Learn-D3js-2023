<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple zoom - using scale extent</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h3>Simple zoom - using a scale extent</h3>
<p>Double-click to zoom in, shift-double-click to zoom out, or use mouse wheel / pinch touchscreen.</p>
<div></div>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const dim = {width: 600, height: 300};
    const svg = d3.select("body").append("svg")
                    .attr("width", dim.width)
                    .attr("height", dim.height);
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // Add a zoomable container (to clip the zooming within SVG bounds)
    const container = svg.append("g");

    // Add objects to the container
    container.selectAll("circle")
            .data(d3.range(50))
                .join("circle")
                    .attr("cx", d => Math.random(d)*dim.width)
                    .attr("cy", d => Math.random(d)*dim.height)
                    .attr("r", 10)
                    .style("fill", color);

    // A rectangle around the zoomable area
    container.append("rect")
            .attr("width", dim.width)
            .attr("height", dim.height)
            .style("fill", "none")
            .style("stroke-width", 2)
            .style("stroke", "olive");

    const zoom = d3.zoom()
        .scaleExtent([0.5, 2])  // Set the zoom extent to 0.5x to 2x
                .on('zoom', evt => {
                    container.attr("transform", evt.transform);  // Zoom the container (the SVG will not grow or shrink)
                });

    svg.call(zoom);
    svg.on("wheel", event => event.preventDefault());  // Prevent the default zoom behavior (scrolling the page) when in the SVG
</script>

</body>
</html>

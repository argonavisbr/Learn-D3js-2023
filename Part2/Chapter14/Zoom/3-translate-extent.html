<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom extent</title>
    <link rel="stylesheet" href="css/grid-squares.css">
</head>
<body>
<p>Double-click to zoom in, shift-double-click to zoom out.</p>
<p></p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import {makeGrid, drawSquare, svg, dim} from "./js/grid-squares.js";

    makeGrid();
    drawSquare(300,200,100,100,"red");

    const zoomBehavior = d3.zoom()
            .translateExtent([[0,0],[dim.w, dim.h]]) // explain:
            .scaleExtent([0.5,5])                    // explain:
            .on('zoom', function(evt) {
                svg.attr("transform", evt.transform);

            })
    svg.call(zoomBehavior);

</script>

</body>
</html>

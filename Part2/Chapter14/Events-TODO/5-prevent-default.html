<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using event.preventDefault()</title>
    <style>
        p, button {
            font-family: sans-serif;
            font-size: 18pt;
        }
        button {
            color: white;
            font-weight: bold;
            margin: 2px;
            padding: 5px;
            border-radius: 10px;
        }
        #b1 {background-color: indianred}
        #b2 {background-color: seagreen}
        #b3 {background-color: teal}
    </style>
</head>
<body>
<h2>Second button uses <code>event.preventDefault()</code></h2>
<p></p>
<form action="">
    <button type="submit" id="b1">[button type=submit]</button>
    <br>
    <button type="submit" id="b2">[button type=submit]</button>
    <br>
    <button type="button" id="b3">[button type=button]</button>
</form>
<p></p>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    d3.selectAll("button").on("click", e => {
        console.log(`pointerType: ${e.pointerType}, type: ${e.type}, target:`, e.target);
        if(e.target.id === "b1") {
            alert("Default event will reload page.");
        } else if(e.target.id === "b2") {
            e.preventDefault(); // will prevent default event of the button
            alert("Default event CANCELLED! Page not reloaded.");
        } else {
            alert("No default event in type=button! Page not reloaded.");
        }
        d3.select("p")
            .text("Content added after event");
    });

</script>

</body>
</html>

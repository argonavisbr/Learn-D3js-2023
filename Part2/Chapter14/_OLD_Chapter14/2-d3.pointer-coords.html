<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinates in d3.pointer()</title>
    <style>
        text {
            font-family: monospace;
            font-size: 10pt;
        }
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 3px green;
        }
        rect.red {
            stroke: red;
            fill: rgba(255,0,0,0.1);
            stroke-width: 3;
        }
        rect.blue {
            stroke: blue;
            fill: rgba(0,0,255,0.2);
            stroke-width: 1;
        }
        .svg {fill: green}
        .g {fill: red}
    </style>
</head>
<body>
<h3>Open JavaScript console for results</h3>
<svg style="position:absolute; left:100px; top:100px"
     height="500" width="800">
    <g transform="translate(100,100)">
        <rect class="red"  width="600" height="300"/>
        <rect class="blue" width="400" height="100" x="100" y="100"/>
    </g>
</svg>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    import {clickedInfo} from "./js/pointer-coords.js";

    d3.select(window)
        .on("click", clickedInfo);
    const svg = d3.select("svg")
        .on("click", clickedInfo);

    const g = svg.select("g").on("click", clickedInfo);
    g.select(".red"); // same coord space as <g>
    g.select(".blue") // same coord space as <g>
        .on("click", clickedInfo);
</script>

</body>
</html>

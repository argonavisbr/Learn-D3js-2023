<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event types</title>
    <style>
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 3px green;
        }
        rect.red {
            stroke: red;
            fill: rgba(255,0,0,0.1);
            stroke-width: 3;
        }
        rect.blue {
            stroke: blue;
            fill: rgba(0,0,255,0.5);
            stroke-width: 1;
        }
    </style>
</head>
<body>
<h3>Event types: open JavaScript console for results</h3>
<svg style="position:absolute; left:100px; top:100px"
     height="500" width="800">
    <g transform="translate(100,400)">
        <rect class="red"  width="600" height="300" y="-300"/>
        <rect class="blue" width="400" height="100" x="100" y="-200"/>
    </g>
</svg>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const types = ["click", "keyup", "keydown", "mouseup", "mousedown", "mouseover", "mouseout"]

    d3.select(window).on(types.join(" "), function(evt) {
        evt.stopPropagation();
        const hasXY = evt.type === "click" || evt.type.startsWith("mouse")

        console.log("Type: " + evt.type + ", " + (hasXY ? `coords: (${[evt.x, evt.y]})` : `key: '${evt.key}'`));
    });

</script>

</body>
</html>

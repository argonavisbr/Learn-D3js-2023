<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple event handler</title>
    <style>
        svg {
            border: solid 1px;
        }
    </style>
</head>
<body>
<h3>Simple event handler</h3>
<p>Click anywhere in the SVG and see console for absolute screen coordinates.</p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    d3.select("body").append("svg")
      .on("click", function(evt) {
        console.log(evt.clientX, evt.clientY);
      });
</script>

</body>
</html>

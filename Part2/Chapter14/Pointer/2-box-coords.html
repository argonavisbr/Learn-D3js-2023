<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointer coordinates</title>
    <style>
        div {
            border: 1px solid black;
            width: 542px;
            height: 342px;
            position: absolute;
            left: 20px;
            top: 100px;
        }
        canvas {
            border: solid 1px green;
            margin: 20px;
        }
        p.label {
            font-variant: "small-caps";
            font-size: 10pt;
            font-family: monospace;
            position: absolute;
        }
        text.label {
            font-size: 10pt;
            font-family: monospace;
        }
    </style>
</head>
<body>
<h3>Pointer coordinates - Canvas using bounding box</h3>
<p>Click to see the result of using clientX/Y or local Canvas coordinates, using the bounding box to adjust the offset.</p>
<p class="label" style="top: 90px; left: 271px;">div</p>
<p class="label" style="top: 110px; left: 271px; color: darkgreen">canvas</p>
<div>
    <canvas width="500" height="300"></canvas>
</div>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const canvas = d3.select("canvas")
        .on("click", function(evt) {
            this.getContext("2d").clearRect(0, 0, this.width, this.height);

            // Using screen coordinates (places the dot in the wrong place)
            paintPoint(d3.select(this), evt.clientX, evt.clientY, "red", "event.clientX/Y coordinates");

            // Using local coordinates (places the dot in the right place)
            const box = this.getBoundingClientRect();
            const x = evt.clientX - box.left;
            const y = evt.clientY - box.top;

            paintPoint(d3.select(this), x, y, "green", "Canvas coordinates");
        });

    function paintPoint(container,x,y,color,ref) {
        const ctx = container.node().getContext("2d");
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.font = "10pt monospace";
        ctx.fillText(`${ref} (${x},${y})`, x+10, y+1);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing scales in axes</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightblue;
        }
        text {
            font-family: sans-serif;
            font-size: 10px;
        }
    </style>
</head>
<body>
<script>
    const svg = d3.select("body").append("svg")
        .attr("width", 500).attr("height",50);

    const scale = d3.scaleLinear().range([0,250]).domain([0,400]);
    const axisB = d3.axisBottom(scale);
    const horz  = d3.select("svg")
                    .append("g")
                    .call(axisB);

    scale.domain([0,1000])
    horz.transition()
        .delay(2000)
        .duration(1000)
        .call(axisB);

</script>
</body>
</html>

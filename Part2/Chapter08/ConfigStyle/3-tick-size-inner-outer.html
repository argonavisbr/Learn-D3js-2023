<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axis for an ordinal scale</title>
    <style>
        svg {
            border: solid 1px lightblue;
        }
        .domain {stroke-width: 2}
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const dim = {width: 500, height: 60};

    const scale = d3.scaleLinear()
                    .range([0, dim.width - 100]);
    const axisB = d3.axisBottom(scale)
                    .tickSizeOuter(25)
                    .tickSizeInner(10)
                    .tickPadding(5)

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", dim.width)
                  .attr("height",dim.height);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(50,10)`);

    horz.selectAll(".tick:first-of-type text, .tick:last-of-type text")
        .attr("transform", `translate(0, 15)`)


    // For console access (don't use in production)
    window.d3 = d3;
    window.horz = horz;
    window.axisB = axisB;
    window.scale = scale;

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axis for an ordinal scale</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightblue;
        }
        .domain {stroke-width: 2}
    </style>
</head>
<body>
<script>
    const w = 500, h = 60;
    const scale = d3.scaleLinear()
                    .range([0, w-100]);
    const axisB = d3.axisBottom(scale)
                    .tickSizeOuter(25)
                    .tickSizeInner(10)
                    .tickPadding(5)

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height",h);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(50,10)`);

    horz.selectAll(".tick:first-of-type text, .tick:last-of-type text")
        .attr("transform", `translate(0, 15)`)

</script>
</body>
</html>

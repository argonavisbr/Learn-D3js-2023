<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axis for an ordinal scale</title>
    <style>
        svg {
            border: solid 1px lightblue;
        }
        .domain {
            stroke-width: 2;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const dim = {width: 500, height: 50};

    const scale = d3.scaleLinear()
                    .range([0, dim.width - 100]);
    const axisB = d3.axisBottom(scale)
                    .tickSize(25);

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", dim.width)
                  .attr("height",dim.height);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(50,10)`);

    // Another way to control tick size and position
    // horz.selectAll(".tick line").attr("y2", 25);
    // horz.selectAll(".tick text").attr("y", 30);

    // For console access (don't use in production)
    window.d3 = d3;
    window.horz = horz;
    window.axisB = axisB;
    window.scale = scale;
</script>
</body>
</html>

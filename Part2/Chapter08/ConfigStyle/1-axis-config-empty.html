<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bottom Axis Using call()</title>
    <style>
        svg {
            border: solid 1px lightblue;
        }
        .domain {
            stroke-width: 2;
        }
        code {font-weight: bold;}
    </style>
</head>
<body>
<h1>Use JavaScript console to configure the axes</h1>
<p>Axis functions: <code>axisB</code> and <code>axisL</code></p>
<p>Selection objects (&lt;g>): <code>horz</code> and <code>vert</code></p>

<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const dim = {width: 500, height: 500, margin: 50};
    const scale = d3.scaleLinear()
                    .range([0, dim.width - dim.margin * 3]);
    const axisB = d3.axisBottom(scale);
    const axisL = d3.axisLeft(scale);

    const svg = d3.select("body")
                  .append("svg")
                     .attr("width", dim.width)
                     .attr("height",dim.height);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(${dim.margin * 2},${dim.height - dim.margin})`);

    const vert  = svg.append("g")
                    .call(axisL)
                    .attr("transform", `translate(${dim.margin},${dim.margin})`);

    // For console access (don't use in production)
    window.d3 = d3;
    window.horz = horz;
    window.vert = vert;
    window.axisB = axisB;
    window.axisL = axisL;
    window.scale = scale;

</script>
</body>
</html>

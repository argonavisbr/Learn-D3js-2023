<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applying transforms to ticks</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightblue;
        }
    </style>
</head>
<body>
<script>
    const w = 500, h = 60;
    const scale = d3.scaleLinear()
                    .range([0, w-100]);
    const axisB = d3.axisBottom(scale)
                    .ticks(20, ".3f")
                    .tickSizeOuter(0);

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height",h);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(30,10)`);

    const ticks = d3.selectAll(".tick");

    ticks.select("line")
        .attr("y2", 20)
        .attr("x2", 20)

    ticks.select("text")
        .attr("transform", "translate(38) rotate(45)")
        .attr("y", 23)
        .attr("x", 18)
</script>
</body>
</html>

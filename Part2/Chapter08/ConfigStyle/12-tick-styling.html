<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <style>
        svg {
            border: solid 1px lightgray;
        }
        .domain {
            stroke-width: 15;
            stroke: #67b6ba;
        }
        .tick line {
            stroke: white;
            stroke-width: 2;
        }
        .tick text {
            fill: #62b6e6;
        }
        .tick:nth-child(2n) line {
            stroke: #345434;
            stroke-width: 0.5;
        }
        .tick:nth-child(2n-1) text {
            fill: #4b7880;
            font-weight: 100;
            font-size: 150%;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const dim = {width: 800, height: 75, margin: {x: 50, y: 50}};

    const scaleX = d3.scaleLinear().range([dim.margin.x, dim.width - dim.margin.x]);

    const axisX = d3.axisBottom(scaleX)
            .tickSize(25)
            .tickSizeOuter(0);

    const svg = d3.select("body")
            .append("svg")
            .attr("width", dim.width)
            .attr("height",dim.height);

    svg.append("g").attr("class", "x-axis")
            .attr("transform", "translate(0,"+(dim.height - dim.margin.y)+")")
            .call(axisX);

    d3.select(".domain")
            .attr("transform", `translate(0, 12)`);

    // For console access (don't use in production)
    window.d3 = d3;
    window.axisX = axisX;
    window.scaleX = scaleX;

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applying transforms to ticks</title>
    <style>
        svg {
            border: solid 1px lightblue;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const dim = {width: 500, height: 60, margin: 50};
    const scale = d3.scaleLinear()
                    .range([0, dim.width - dim.margin*2]);
    const axisB = d3.axisBottom(scale)
                    .ticks(20, ".3f")
                    .tickSizeOuter(0);

    const svg = d3.select("body")
                   .append("svg")
                   .attr("width", dim.width)
                   .attr("height",dim.height);

    const horz = svg.append("g")
                    .call(axisB)
                    .attr("transform", `translate(30,10)`);

    const ticks = d3.selectAll(".tick");

    ticks.select("line")
        .attr("y2", 20)
        .attr("x2", 20)

    ticks.select("text")
        .attr("transform", "translate(38) rotate(45)")
        .attr("y", 23)
        .attr("x", 18)


    // For console access (don't use in production)
    window.d3 = d3;
    window.horz = horz;
    window.axisB = axisB;
    window.scale = scale;
    window.ticks = ticks;
</script>
</body>
</html>

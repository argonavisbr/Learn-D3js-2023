<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All axes translated to different places</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightblue;
        }
    </style>
</head>
<body>
<script>
    const scale = d3.scaleLinear().range([0,250]);

    const axisB = d3.axisBottom(scale);
    const axisT = d3.axisTop(scale);
    const axisR = d3.axisRight(scale);
    const axisL = d3.axisLeft(scale);

    const svg = d3.select("body").append("svg").attr("width", 500).attr("height",350);

    svg.append("g")
            .attr("transform", "translate(10,100)")
            .call(axisB);

    svg.append("g")
            .attr("transform", "translate(10,250)")
            .call(axisT);

    svg.append("g")
            .attr("transform", "translate(350,50)")
            .call(axisL);

    svg.append("g")
            .attr("transform", "translate(400,50)")
            .call(axisR);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bottom Axis Using call()</title>
    <style>
        svg {
            border: solid 1px lightblue;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';

    const scale = d3.scaleLinear().range([0,400]);
    const axisB = d3.axisBottom(scale);

    const svg = d3.select("body").append("svg")
                  .attr("width", 500).attr("height",50);

    svg.append("g").call(axisB);

    // For console access (don't use in production)
    window.d3 = d3;
    window.scale = scale;
    window.axisB = axisB;
    window.svg = svg;
</script>
</body>
</html>

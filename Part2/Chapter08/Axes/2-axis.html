<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bottom Axis</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightblue;
        }
    </style>
</head>
<body>
<script>
    const scale = d3.scaleLinear().range([0,400]);
    const axisB = d3.axisBottom(scale);

    const svg = d3.select("body").append("svg")
                  .attr("width", 500).attr("height",50);

    axisB(svg.append("g"));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const data = d3.range(0,255);

    const svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300);
svg.append("circle")
    svg.selectAll("circle")
        .data(data)
        .join("circle")
        //.lower()
        //.sort((a,b)=> d3.descending(a,b))
        .attr("cx", d => d+75)
        .attr("cy", 150)
        .attr("r", 50)
        .attr("fill", d => `hsl(${d},100%,50%)`)

    // Add a bypass to use D3 functions at the console prompt
    window.d3 = d3;
</script>

</body>
</html>

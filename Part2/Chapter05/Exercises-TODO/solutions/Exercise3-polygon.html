<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <style>
        svg {border: solid 1px}
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const numbers = [
        [1.00,0.00],
        [0.81,0.59],
        [0.31,0.95],
        [-0.31,0.95],
        [-0.81,0.59],
        [-1.00,0.00],
        [-0.81,-0.59],
        [-0.31,-0.95],
        [0.31,-0.95],
        [0.81,-0.59],
        [1.00,0.00]
    ];

    const s = 200; // size

    const svg = d3.select("body")
        .append("svg")
        .attr("width", s)
        .attr("height", s)
        .attr("viewBox", `${-s/2} -${s/2} ${s} ${s}`);

    const scaled = numbers.map(([x,y]) => [x*s/3,y*s/3]);

    svg.append("polygon")
        .datum(scaled)
        .attr("points", d => d)
        .attr("fill", "none")
        .attr("stroke", "blue")
        .attr("stroke-width", 1)

    // Add a bypass to use D3 functions at the console prompt
    window.d3 = d3;
</script>

</body>
</html>

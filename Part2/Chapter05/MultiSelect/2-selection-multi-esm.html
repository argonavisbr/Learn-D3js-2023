<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using d3-selection-multi</title>
</head>
<body>
<svg width="400" height="400"></svg>
<script type="module">
    import "https://cdn.skypack.dev/d3-selection-multi@1";
    import * as d3 from "https://cdn.skypack.dev/d3-selection@1";

    const size = 400;

    const data = [
        {color: "red", x: 100, y: 100},
        {color: "green", x: 200, y: 200},
        {color: "blue", x: 300, y: 300}
    ];

    // Data objects
    const shapeStyles = {
        fill: d => d.color,
        stroke: "black",
        "stroke-width": () => Math.ceil(Math.random() * 5),
        "fill-opacity": 0.5,
        "stroke-opacity": 1
    };

    const circleData = {
        cx: d => d.x,
        cy: d => d.y,
        r: 50
    };

    const rectData = {
        x: d => size - d.x,
        y: d => size - d.y,
        width: 100,
        height: 100
    };

    // Using the library

    d3.select("svg")
        .selectAll("circle")
        .data(data)
        .join("circle")
            .styles(shapeStyles)
            .attrs(circleData);

    d3.select("svg")
        .selectAll("rect")
        .data(data)
        .join("rect")
            .styles(shapeStyles)
            .attrs(rectData);

</script>
</body>
</html>

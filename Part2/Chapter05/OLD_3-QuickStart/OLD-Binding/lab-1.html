<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<body>
<script>
  const body = d3.select("body");
  const svg  = body.append("svg").style("border", "solid");

  const animals = ["cat", "mouse", "rat", "hawk"];

  body.selectAll("p")
          .data(animals)
          .join("p")
          .text( (d, i, n) => {
            console.log(`d = ${d}`, `i = ${i}`);
            console.log(`array length: ${n.length}`);
            return d;
          });

  svg.selectAll("text")
          .data(animals)
          .join("text")
          .attr("x", 20).attr("y", (d,i) => 50 + 20*i)
          .text(d => d);

</script>
</body>
</html>

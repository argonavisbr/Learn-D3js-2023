<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converting selections to nodes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script>

    const nodelist = d3.selectAll("p").nodes();
    console.log('nodelist[2]', nodelist[2]);
    console.log('nodelist[5].innerText', nodelist[5].innerText);

    const canv = document.getElementsByTagName("canvas")[0];	    // a DOM node
    const canvD3 = d3.select(canv); 				                // a D3 selection
    canvD3.style("border","solid 1px");  			                // using D3 API
    const ctx = canvD3.node().getContext('2d');		                // a DOM node
    ctx.fillRect(10,10,50,50);	                                    // using Canvas API

</script>

</body>
</html>

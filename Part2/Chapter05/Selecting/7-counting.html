<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting elements in a selection</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script>

    const divp = d3.selectAll("div.water p");
    console.log('divp.size()', divp.size());

    const newsel1 = divp.filter(d => d);
    console.log('newsel1.empty()', newsel1.empty());

    const newsel2 = divp.data(["a","b","c","d"]);
    console.log('newsel2.size()', newsel2.size());
    console.log('newsel2.empty()', newsel2.empty());

</script>

</body>
</html>

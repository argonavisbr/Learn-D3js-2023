<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filters</title>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const f1 = d3.selectAll("p")
                 .data([9,6,5,4,3,2,1])
                    .filter(d => d%3 === 0);
    console.log('f3', f1);

    const f2 = d3.selectAll("p")
                 .filter("p:nth-child(2n+1)");
    console.log('f2', f2);

    const f3 = d3.selectAll("p:nth-child(2n+1)");
    console.log('f1', f3);

    const f4 = d3.selectAll("p")
                 .filter(function(d,i) {
                    return i%2 !== 0
                 });
    console.log('f4', f4);

    const f5 = d3.selectAll("p")
                 .select(function(d,i) {
                    return i%2 !== 0 ? this : null
                 });
    console.log('f4', f5);

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data propagation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script>

    const div = d3.select("div").data([5]);
    console.log('div', div);
    console.log('div.data()', div.data());

    const divp = div.selectAll("p");
    console.log('divp.data()', divp.data());

    div.select("p:nth-child(2)");
    console.log('divp.data() after select', divp.data());

</script>

</body>
</html>

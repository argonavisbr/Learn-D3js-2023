<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data propagation</title>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const div = d3.select("div").data([5]);
    console.log('div', div);
    console.log('div.data()', div.data());

    const divp = div.selectAll("p");
    console.log('divp.data()', divp.data());

    div.select("p:nth-child(2)");
    console.log('divp.data() after select', divp.data());

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>

</body>
</html>

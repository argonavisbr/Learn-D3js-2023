<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global selections</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script>
    const allp = d3.selectAll("p");
    console.log('allp', allp);

    const code = d3.selectAll("code");
    console.log('code', code);

    const divOne = d3.select("div");
    console.log('div', divOne);

    const divAll = d3.selectAll("div");
    console.log('divAll', divAll);

    const pAir = d3.selectAll(".air p");
    console.log('pAir', pAir);

</script>

</body>
</html>

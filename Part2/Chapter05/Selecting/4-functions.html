<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection functions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {width: 200px}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script>

    const divp1 = d3.select("div")
        .selectAll("p");
    console.log('divp1', divp1);

    const filt1 = divp1.filter(function(d,i,nodes) {
        return console.log(d,i,nodes[i],this) || true
    });
    console.log('filt1', filt1);

    const divp2 = divp1.data([7,4,8]);
    console.log('divp2', divp2);

    const filt2 = divp2.filter(function(d,i,nodes) {
        return console.log(d,i,nodes[i],this) || true
    });
    console.log('filt2', filt2);

    const filt3 = divp2.filter((d,i,nodes) => console.log(d,i,nodes[i],this) || true);
    console.log('filt3', filt3);

</script>

</body>
</html>

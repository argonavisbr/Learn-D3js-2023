<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding child nodes with selection.each()</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>

<h1>Appending child elements using <code>each()</code></h1>
<h3>Open JavaScript console for more details</h3>

<svg height="400" width="600"></svg>

<script>

    d3.select("svg")
        .selectAll("g").data([3,5,9,15,24]).join("g")
        .attr("transform", d => `translate(${d*10}, 200)`)
        .each(function(d, i, nodes) {
            const selection = d3.select(nodes[i]); // same as d3.select(this)
            console.log(selection);
            selection.append("text").text(d).attr("y",100);
            selection.append("circle").attr("r", d*2);
        });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial update and join</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg { border: solid gray 1px }
    </style>
</head>
<body>

<svg height="400" width="800"></svg>

<script>
    // Get the <svg> element
    const svg = d3.select("svg")

    // Step 1: initial selection and join
    svg.selectAll("circle")
        .data([5,10,15,20,25])
        .join("circle");

    // Initial update
    update();

    function update() {
        svg.selectAll("circle")
            .attr("cy", 200)
            .transition()
            .attr("cx", (d,i) => (i+1)*100)
            .attr("r", d => d);
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Join example</title>
    <style>
        svg { border: solid gray 1px }
    </style>
</head>
<body>
<h1>Simple join example</h1>
<h3>See code for a concise and typical implementation.</h3>
<svg height="400" width="800"></svg>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    apply("Initial update", [5,10,15,20,25])
    setTimeout(apply, 2000, "Removing update", [7,15,26])
    setTimeout(apply, 4000, "Adding update", [18,15,9,3,15,18])

    function apply(label, data) {
        d3.select("svg")
          .selectAll("circle")
            .data(data)
              .join("circle")
                .attr("cy", 200)
                .transition()
                  .attr("cx", (d,i) => (i+1)*100)
                  .attr("r", d => d);
    }

    // This will allow apply() to be called from the console.
    window.apply = apply;

    // This will allow D3 functions to be called from the console.
    window.d3 = d3;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template file for Chapter05/Joining</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg { border: solid gray 1px }
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<svg height="400" width="800"></svg>

<script>
    // Use the console to follow the examples below.
    // Bind a dataset to one or more <circle> elements in <svg>:
    // d3.select("svg").selectAll("circle").data([5,10,15,20,25]).join("circle");
    // Then call update() to see the effect:
    // update();

function update() {
    d3.select("svg").selectAll("circle")
        .attr("cy", 200)
        .transition()
        .attr("cx", (d,i) => (i+1)*100)
        .attr("r", d => d);
}

</script>

</body>
</html>

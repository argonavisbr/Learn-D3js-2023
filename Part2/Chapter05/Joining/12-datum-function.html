<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using datum</title>
</head>
<body>
<h1>See more results in console.</h1>

<svg height="200" width="400"></svg>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataset = [20,40,60];
    const svg = d3.select("svg");

    dataset.forEach( () => svg.append("rect") );

    svg.selectAll("rect")
        .datum( (_,i) => dataset[i] )
        .attr("height", d => d)
        .attr("width", d => d)
        .attr("x", (d,i) => d + i*50)
        .attr("y", 100)


    // This will allow read-only access to the dataset array.
    window.dataset = dataset;

    // This will allow D3 functions to be called from the console.
    window.d3 = d3;
</script>

</body>
</html>

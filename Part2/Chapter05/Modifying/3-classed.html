<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using classed</title>
    <style>
        div p {
            font-family: sans-serif;
            text-decoration: underline;
        }
        .even {font-variant: small-caps}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Before</p>
<div class="air">
    <p id="a2">Hawk</p>
    <p id="a3">Parrot</p>
    <p id="a4">Vulture</p>
</div>
<div class="water">
    <p id="a5">Dolphin</p>
    <p id="a6">Shark</p>
</div>
<p id="a7">After</p>

<canvas></canvas>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    d3.selectAll("div")
      .style("border", "solid 1px black")
      .selectAll("p")
        .data([1,4,9])
           .style("color", d => `hsl(${ Math.sqrt(d) * 120},60%,50%)`)
           .style("transform", d => `rotate(${10 * Math.sqrt(d)}deg)`)
           .classed("even",  d => d%2 === 0)
           .text((d,i,n) => d3.select(n[i]).text() + " " + d);

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>

</body>
</html>

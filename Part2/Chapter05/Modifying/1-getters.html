<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using methods as getters</title>
    <style>
        div {width: 200px}
        div p {
            font-family: sans-serif;
            text-decoration: underline;
        }
        h1 {color: blue}
    </style>
</head>
<body>
<h1>Use JavaScript console to follow examples</h1>

<p id="a1">Some paragraph</p>
<p id="a2">Link to <a href="http://d3js.org">D3.js</a></p>

<svg>
    <circle cx="50" cy="50" r="40" fill="red"></circle>
</svg>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const paragraphs = d3.selectAll("p");
    const title = d3.select("h1");
    const circle = d3.select("svg").select("circle");
    const link = d3.select("a");

    console.log(title.text());          // prints the text contents of <h1>
    console.log(paragraphs.text());     // prints the first text content
    console.log(title.style("color"));  // prints the "color" property style of <h1>
    console.log(circle.style("fill"));  // prints the "fill" property style of <circle>
    console.log(link.attr("href"));     // prints the "href" attribute of <a>

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>

</body>
</html>

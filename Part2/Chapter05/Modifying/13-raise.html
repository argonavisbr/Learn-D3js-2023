<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using selection.raise() and selection.lower()</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<h1>Using selection.raise() and selection.lower()</h1>
<h3>Edit the code to experiment with these methods</h3>

<div>
    <p>Zero</p>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
    <p>Six</p>
    <p>Seven</p>
    <p>Eight</p>
    <p>Nine</p>
</div>

<script>
    // Uncomment the desired code line below to see the effect

    const selection = d3.select("div")
                        .selectAll("p:nth-child(2n)")  // selects all even-indexed nodes
                        .raise();  // move them all up

    console.log(selection.nodes()); // contains the even-indexed nodes
</script>
</body>
</html>

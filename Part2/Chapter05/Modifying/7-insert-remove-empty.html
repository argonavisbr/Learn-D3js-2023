<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template file for Chapter05/Modifying: inserting and removing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {
            margin: 2px 50px;
            padding: 5px;
            width: 300px;
            border: solid 1px blue;
            overflow: visible
        }

        div > div {
            border: solid 1px red;
            width: 200px;
        }

        div:nth-child(3) {
            border: solid 1px green;
        }
    </style>
</head>
<body>

<div>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
</div>

<script>
</script>

</body>
</html>

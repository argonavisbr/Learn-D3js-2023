<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joining</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        div {
            margin: 2px 50px;
            padding: 5px;
            width: 300px;
            border: solid 1px blue;
            overflow: visible
        }

        div > div {
            border: solid 1px red;
            width: 200px;
        }

        div > div > div {
            border: solid 1px green;
            width: 100px;
        }
    </style>
</head>
<body>

<div>One</div>

<script>

    d3.select("div")
        .selectAll("div") // selects child divs
        .data(["Two","Three","Four"])
            .join(enter => enter.insert("div", ":nth-child(3)"))
            .text("INSERTED");

</script>

</body>
</html>

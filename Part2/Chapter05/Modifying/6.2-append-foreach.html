<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appending with for-each</title>
    <style>
        div {
            margin: 2px 50px;
            padding: 5px;
            width: 300px;
            border: solid 1px blue;
            overflow: visible
        }

        div > div {
            border: solid 1px red;
            width: 200px;
        }

        div > div > div {
            border: solid 1px green;
            width: 100px;
        }
    </style>
</head>
<body>

<div>One</div>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    ["Two","Three","Four"]
        .forEach(d =>
            d3.select("div")
                .append("div")
                    .text(d)
    );

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>

</body>
</html>

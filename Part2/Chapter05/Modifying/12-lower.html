<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using selection.lower()</title>
</head>
<body>

<h1>Using selection.lower()</h1>
<h3>All nodes with even index appear after nodes with odd index</h3>

<div>
    <p>Zero</p>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
    <p>Six</p>
    <p>Seven</p>
    <p>Eight</p>
    <p>Nine</p>
</div>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const selection = d3.select("div")
                        .selectAll("p:nth-child(2n)")  // selects all even-indexed nodes
                        .lower();  // move them all down

    console.log(selection.nodes()); // contains the even-indexed nodes

    // Uncomment to allow access to the D3 functions via the console
    window.d3 = d3;
</script>
</body>
</html>

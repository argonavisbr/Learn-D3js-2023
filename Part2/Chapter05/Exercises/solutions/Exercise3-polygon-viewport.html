<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {border: solid 1px}
    </style>
</head>
<body>
<script>
    const fmt = d3.format(".2f")
    const s = 200;
    const numbers = [
        [1.00,0.00],
        [0.81,0.59],
        [0.31,0.95],
        [-0.31,0.95],
        [-0.81,0.59],
        [-1.00,0.00],
        [-0.81,-0.59],
        [-0.31,-0.95],
        [0.31,-0.95],
        [0.81,-0.59],
        [1.00,0.00]
    ];

    const svg = d3.select("body")
        .append("svg")
        .attr("width", s)
        .attr("height", s)
        .attr("viewBox", `${-s/100} -${s/100} ${s/50} ${s/50}`);

    svg.append("polygon")
        .datum(numbers.toString())
        .attr("points", d => d)
        .attr("fill", "none")
        .attr("stroke", "blue")
        .attr("stroke-width", 2/s)




</script>

</body>
</html>

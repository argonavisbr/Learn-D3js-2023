<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
<script>

    const coords = [
        [[1,0],[0.81,0.59]],
        [[0.81,0.59],[0.31,0.95]],
        [[0.31,0.95],[-0.31,0.95]],
        [[-0.31,0.95],[-0.81,0.59]],
        [[-0.81,0.59],[-1,0]],
        [[-1,0],[-0.81,-0.59]],
        [[-0.81,-0.59],[-0.31,-0.95]],
        [[-0.31,-0.95],[0.31,-0.95]],
        [[0.31,-0.95],[0.81,-0.59]],
        [[0.81,-0.59],[1,0]]
    ];

    const s = 200;
    const scaledCoords = coords.map(d => d.map(([x,y]) => [x*s/3,y*s/3]));

    const svg = d3.select("body")
        .append("svg")
        .attr("width", s)
        .attr("height", s)
        .attr("viewBox", `${-s/2} -${s/2} ${s} ${s}`);

    svg.selectAll("line")
        .data(scaledCoords)
        .join("line")
        .attr("x1", d => d[0][0])
        .attr("y1", d => d[0][1])
        .attr("x2", d => d[1][0])
        .attr("y2", d => d[1][1])
        .attr("stroke", "black")




</script>

</body>
</html>

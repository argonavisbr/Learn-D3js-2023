<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global temperatures 1880 to 2023 - one line per year, stacked</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        path.months {
            stroke-width: 1px;
            fill: none;
            opacity: .75;
        }
        h1, p, text {
            font-family: sans-serif;
        }
        text.year {
            font-weight: bold;
            font-size: 12px;
            text-anchor: start;
            alignment-baseline: middle;
        }
        .chart {
            pointer-events: none;
        }
    </style>
</head>
<body>
<h1>Global temperatures from 1880 to 2023</h1>
<p>Based on the NASA GISS reference (https://data.giss.nasa.gov/gistemp/)</p>
<script>
  // Global temperatures 1880 to 2023 (Source: https://data.giss.nasa.gov/gistemp/)
  const file = "../data/GLB.Ts.1880.2023.csv";

  // Load, parse and prepare the data
  d3.csv(file, d3.autoType)
    .then(csv => {
        console.log("csv", csv); // check to see the format of the parsed data

        const months = csv.columns.splice(1);
        console.log('months', months);    // check to see if months are correct

        // Convert data to a standard format [[year, [['Jan', t1], ['Feb, t2], ..., ['Dec',t12]]], ...]
        const dataByYear = csv.map(obj => [obj.Year, months.map(d => [d, obj[d]])])
        console.log('dataByYear', dataByYear);  // check to see if conversion is correct

        plot(dataByYear, months);
  });

  function plot(data, months) {
      const height = 500, width = 800, marginY = 55, marginL = 75, marginR = 50;

      const scaleMonth = d3.scalePoint()
                           .range([marginL, width - marginR])
                           .domain(months);

      const values = d3.merge(data.map( d => d[1].map(v => v[1]) )); // flat array with all values
      const scaleTemp = d3.scaleLinear()
                          .range([height - marginY, marginY])
                          .domain(d3.extent(values));

      const color = d3.scaleSequential(d3.interpolateTurbo)
                      .domain(scaleTemp.domain());

      // Line functions
      const line = d3.line()
                     .x(d => scaleMonth(d[0]))
                     .y(d => scaleTemp(d[1]))
                     .defined(d => d[1] && !isNaN(d[1]))  // ignores null and not-a-number
                     .curve(d3.curveCatmullRom);

      // Render chart
      const svg = d3.select("body")
                    .append("svg")
                      .attr("width", width)
                      .attr("height", height);
      const chart = svg.append("g");

      // Render temperature lines
      chart.selectAll("g.line")
           .data(data)
             .join("g")
               .attr("class", "line")
               .append("path")
                 .datum(d => d[1])
                 .attr("class", "months")
                 .attr("d", line)
                 .style("stroke", d => color(d3.mean(d.map(v => v[1]))));

       // Render axes
      pkt.cartesianAxes()
          .container(chart)
          .xScale(scaleMonth)
          .yScale(scaleTemp)
          .xLabel("Months")
          .yLabel("Anomaly (ËšC")();


      // Show year and thicken the line on mouse over
      chart.selectAll("g.line")
           .on("mouseover", function(event, d) {
              const [x, y] = d3.pointer(event);
              const selectedLine = d3.select(event.target);

              chart.append("text")
                   .attr("class", "year")
                   .attr("x", x + 10)
                   .attr("y", y + 10)
                   .text(d[0])
                   .attr("fill", d3.color(color(d3.mean(d[1].map(v => v[1])))).darker().darker());

              chart.selectAll("g.line path") // make all other lines fainter
                   .style("opacity", .35);

              selectedLine.style("stroke-width", 5) // make current line thicker and opaque
                          .style("opacity", 1);
           })
           .on("mouseout", function() {
              chart.selectAll("text.year")
                  .remove(); // remove the year label
              chart.selectAll("g.line path")
                  .style("stroke-width", 1.2)
                  .style("opacity", .75); // restore default opacity and stroke-width for all lines
           });

  }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A multi-series area chart showing points</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        path { fill:none }
        .area { fill-opacity: 0.1 }
        .topline { stroke-width: 2px }
    </style>
</head>
<body>
<script>
    const width  = 800;
    const height = 400;
    const margin = 75;

    // Change this to add more data series
    const series = 3;

    // The data is an array of series, each with 5 points and random y-values
    const datasets = [];

    // There are 5 x-values in each series
    const steps = d3.range(0,21,5); // [0,5,10,15,20]

    // The y-values are random numbers between 0 and 50
    for (let i = 0; i < series; i++) {
        datasets.push(steps.map(d => [d, Math.random() * 50]));
    }

    // Scales
    const scaleX = d3.scaleLinear()
            .domain(d3.extent(d3.merge(datasets), d => d[0]))
            .range([margin, width - margin]);

    const scaleY = d3.scaleLinear()
            .domain([0,d3.max(d3.merge(datasets), d => d[1])])
            .range([height - margin, margin]);

    // Generates a color for each data series
    const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                         .domain([0,datasets.length]);

    const symbolScale = d3.scaleOrdinal(d3.symbolsFill)
                          .domain([0,datasets.length]);

    // area function for all areas
    const area = d3.area()
                   .x(d => scaleX(d[0]))
                   .y1(d => scaleY(d[1]))
                   .y0(scaleY(0));

    // line function for all toplines
    const line = area.lineY1();

    const svg = d3.select("body").append("svg").attr("height",height).attr("width",width);

    // Bind the data array to a container of <g> element.
    // Each child <path> will render a line and an area from the data series (inherited datum)
    // Each <circle> will render a point from each series.
    svg.selectAll("g.dataset")
       .data(datasets)
         .join("g")
            .attr("class", "dataset")
            .each(function(d,i) {
                d3.select(this)
                  .append("path")
                    .datum(d)
                        .attr("class", "area")
                        .attr("d", area)
                        .style("fill", colorScale(i));

                d3.select(this)
                  .append("path")
                    .datum(d)
                        .attr("class", "topline")
                        .attr("d", line)
                        .style("stroke", colorScale(i));

                const point = d3.symbol().size(100)

                d3.select(this)
                  .selectAll("path.point")
                    .data(d)
                      .join("path")
                        .attr("class", "point")
                        .attr("transform", p => `translate(${[scaleX(p[0]), scaleY(p[1])]})`)
                        .attr("d", point.type(symbolScale(i)))
                        .style("fill", colorScale(i));
            });

    // Draw the axes (we are using a utility function from cartesian-chart-utils.js)
    pkt.cartesianAxes()
        .container(svg)
        .xScale(scaleX)
        .yScale(scaleY)();

    const legend = svg.append("g")
                      .attr("transform", `translate(${width - margin + 10},${margin})`);
    pkt.legend()
        .container(legend)
        .data(datasets.map((d,i) => `Series ${i}`))
        .color(colorScale)
        .symbol(symbolScale)();

</script>
</body>
</html>

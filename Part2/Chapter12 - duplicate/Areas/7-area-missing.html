<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area with missing data</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        .area {
            fill-opacity: .1;
        }
        .line {
            fill: none;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<script>
    const width  = 800;
    const height = 400;
    const margin = 50;

    const data = [
        [[0,0], [5,15], [10,'-'], [15,15], [20,10]],  // this dataset has missing data
        [[0,0], [5,8], [10,13], [15,27], [20,33]],
        [[0,25], [5,20], [10,35], [15,30], [20,43]]
    ];;

    const scaleX = d3.scaleLinear()
                     .domain(d3.extent(d3.merge(data), d => d[0] >= 0 ? d[0] : 0))
                     .range([margin,width - margin]);

    const scaleY = d3.scaleLinear()
                     .domain(d3.extent(d3.merge(data), d => d[1] >= 0 ? d[1] : 0))
                     .range([height - margin,margin]);

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain([0,data.length]);

    // Only render the area and line if the y-value is a number
    const area = d3.area()
                    .x(d => scaleX(d[0]))
                    .y(d => scaleY(d[1]))
                    .y1(scaleY(0))
                    .defined(d => !isNaN(d[1]));  // only render if y-value is a number

    const line = area.lineX0();

    const svg = d3.select("body").append("svg").attr("height",height).attr("width",width);

    svg.selectAll(".area")
       .data(data)
         .join("path")
           .attr("class", "area")
           .attr("d", area)
           .attr("fill", colorScale);

    svg.selectAll(".line")
       .data(data)
          .join("path")
            .attr("class", "line")
            .attr("d", line)
            .style("stroke", colorScale);

    // Render the axes (see js/cartesian-chart-utils.js)
    pkt.cartesianAxes()
        .container(svg)
        .xScale(scaleX)
        .yScale(scaleY)()


</script>
</body>
</html>

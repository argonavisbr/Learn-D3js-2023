<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple line</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        path {
            stroke: red;
            fill: none;
        }
    </style>
</head>
<body>
<script>
    // Viewport dimensions
    const width  = 500;
    const height = 400;

    // An array of coordinates (x,y data points) for the line
    const coords = [
        [0,0],
        [100,200],
        [200,50],
        [300,150],
        [400,100],
    ];

    // A line function with default configuration
    const line = d3.line();

    // A path data string generated by the line function using the coords array
    const pathData = line(coords);
    console.log("Generated path data:", pathData);

    // Setup the svg context
    const svg = d3.select("body")
                  .append("svg")
                    .attr("height",height)
                    .attr("width",width);

    // Append a path with the generated path data (CSS styles are defined in the head)
    svg.append("path")
       .attr("d", pathData);

</script>
</body>
</html>

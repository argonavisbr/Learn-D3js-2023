<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discrete multi-hue color schemes</title>
    <link rel="stylesheet" href="../css/render-palletes.css">
</head>
<body>
<h1 style="margin-left: 25px">Diverging</h1>
<svg width="800" height="800"></svg>
<script type="module">
    import {renderSchemeOrdinal} from '../js/render-palettes.js';

    const size = 11;
    const schemes = [
        'schemeBrBG',
        'schemePRGn',
        'schemePiYG',
        'schemePuOr',
        'schemeRdBu',
        'schemeRdGy',
        'schemeRdYlBu',
        'schemeRdYlGn',
        'schemeSpectral'
    ].map(d => ({scheme: d, size: size}));

    schemes.forEach((scheme, index) => renderSchemeOrdinal(scheme, index))

</script>

</body>
</html>

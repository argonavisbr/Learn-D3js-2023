<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-hue interpolated schemes</title>
    <link rel="stylesheet" href="../css/render-palletes.css">
</head>
<h1>Multi-hue interpolated schemes</h1>
<svg width="900" height="500"></svg>
<script type="module">
    import {renderSchemeSequential} from '../js/render-palettes.js';

    const schemes = [
        'interpolateBuGn',
        'interpolateBuPu',
        'interpolateGnBu',
        'interpolateOrRd',
        'interpolatePuBuGn',
        'interpolatePuBu',
        'interpolatePuRd',
        'interpolateRdPu',
        'interpolateYlGnBu',
        'interpolateYlGn',
        'interpolateYlOrBr',
        'interpolateYlOrRd'].map(d => ({scheme: d, size: 600, step: 5}));

    schemes.forEach((scheme, index) => renderSchemeSequential(scheme, index));

</script>

</body>
</html>

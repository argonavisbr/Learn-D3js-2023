<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/render-palettes.js"></script>
    <title>Diverging interpolated schemes</title>
    <link rel="stylesheet" href="../css/render-palletes.css">
</head>
<body>
<h1>Diverging interpolated schemes</h1>
<svg width="900" height="300"></svg>
<script>
    const schemes = [
        'interpolateBrBG',
        'interpolatePRGn',
        'interpolatePiYG',
        'interpolatePuOr',
        'interpolateRdBu',
        'interpolateRdGy',
        'interpolateRdYlBu',
        'interpolateRdYlGn',
        'interpolateSpectral'].map(d => ({scheme: d, size: 600, step: 5}));

    schemes.forEach((scheme, index) => renderSchemeSequential(scheme, index));

</script>

</body>
</html>

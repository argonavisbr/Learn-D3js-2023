<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/color-picker.css">
    <title>Cubehelix color picker</title>
    <style>
        svg {
            border: solid 0.5px gray;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';
    import {init, cs} from '../js/color-picker.js';

    cs.create = d3.cubehelix;
    cs.keys = ["h", "s", "l"];
    cs.domains = [[0,360],[0,1],[0,1]];
    cs.ticks =   [[0,30,60,90,120,150,180,210,240,270,300,330,360],[0,.25,.50,.75,1],[0,.25,.50,.75,1]];
    cs.init = [0,1,0.5];
    cs.data = [d3.range(0,360), d3.range(0,1,0.0025), d3.range(0,1,0.0025)];
    cs.formats = ['d','.2f','.2f'];
    cs.depends = [['s','l'],[],[]]; // S and L use current H

    init();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/color-spaces.css">
    <title>Cubehelix color channels</title>
</head>
<body>
<h1>Cubehelix color space</h1>
<svg height="200" width="700"></svg>

<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';
    import {drawScale} from '../js/color-scales.js';

    // scales
    const scaleH = d3.scaleLinear().range([50,500]).domain([0,360]);
    const scaleS = d3.scaleLinear().range([50,500]).domain([0,1])
    const scaleL = d3.scaleLinear().range([50,500]).domain([0,1])

    // axes
    const axis1 = d3.axisBottom(scaleH)
            .tickValues([0,30,60,90,120,150,180,210,240,270,300,330,360]);
    const axis2 = d3.axisBottom(scaleS)
            .tickValues([0,.25,.50,.75,1]);
    const axis3 = d3.axisBottom(scaleL)
            .tickValues([0,.25,.50,.75,1]);

    // data
    const h = d3.range(0,360),
          s = d3.range(0,1,.002),
          l = d3.range(0,1,.002);

    drawScale(1, scaleH, axis1, h, d => d3.cubehelix(d,1,.5), "H (hue), S = 1, L = 0.5");
    drawScale(2, scaleS, axis2, s, d => d3.cubehelix(0,d,.5), "S (saturation), H = 0, L = 0.5");
    drawScale(3, scaleL, axis3, l, d => d3.cubehelix(0,1,d), "L (lightness), H = 0, S = 1");

</script>
</body>
</html>

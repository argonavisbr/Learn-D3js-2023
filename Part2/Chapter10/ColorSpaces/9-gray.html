<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/color-spaces.css">
    <title>LAB gray color channels</title>
</head>
<body>
<h1>LAB gray color space</h1>
<svg height="100" width="600"></svg>

<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';
    import {drawScale} from '../js/color-scales.js';

    // scales
    const scaleL = d3.scaleLinear().range([50,500]).domain([0,100]);

    // axes
    const axis1 = d3.axisBottom(scaleL)
            .tickValues([0,25,50,75,100]);
    // data
    const l = d3.range(0,100,.2);

    //drawScale(1, scaleL, axis1, l, d => d3.lab(d,0,0), "gray");
    drawScale(1, scaleL, axis1, l, d => d3.gray(d), "gray"); // equivalent

</script>
</body>
</html>

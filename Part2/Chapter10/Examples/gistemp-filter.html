<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exponential Scales</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        circle {
            fill-opacity: 1;
            fill: red;
        }
        line, path {
            stroke: #ccc;
        }
    </style>
</head>
<body>

<script>
    const file = "../data/GLB.Ts+dSST.csv";
    d3.csv(file)
    .then(data => {
        const o = data.map(obj => {
            console.log(obj);
            return {
                Year: +obj.Year,
                Values: [+obj.Jan, +obj.Feb, +obj.Mar, +obj.Apr, +obj.May, +obj.Jun, +obj.Jul, +obj.Aug, +obj.Sep, +obj.Oct, +obj.Nov, +obj.Dec]
            }
        })
        console.log(o)
    })
</script>

</body>
</html>

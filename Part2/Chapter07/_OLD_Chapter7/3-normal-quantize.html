<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="d3-random-demo.js"></script>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 500 300"/>
<script>
    generateData(d3.randomNormal(1,.5));

    makeHistogram(10);

    plot();

    function quantize() {
        data.values.sort( (a,b) => d3.ascending(a,b))
        data.quantiles = [];
        const len = 20;
        for(let i = 0; i < len; i++) {
            data.quantiles.push(d3.quantile(data.values, i/len));
        }
    }

    quantize();

    console.log(data)

</script>

</body>
</html>

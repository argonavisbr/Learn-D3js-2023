<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        .comment {color: darkcyan}
    </style>
</head>
<body>
<script>
    const s = 200;
    const size = 200;
    const numbers = d3.range(0,size).map(d => position((360 * d) / size));

    function position(angle) {
        x = Math.cos(angle * Math.PI/180);
        y = Math.sin(angle * Math.PI/180);
        return [x,y];
    }

    const scale = d3.scaleLinear().domain([-1,1]).range([-s/2 + 10,s/2 - 10]);

    const svg = d3.select("body")
        .append("svg")
        .attr("width", s)
        .attr("height", s)
        .attr("viewBox", `${-s/2} -${s/2} ${s} ${s}`);

    svg.selectAll("circle")
        .data(numbers)
        .join("circle")
        .attr("cx", d => scale(d[0]))
        .attr("cy", d => scale(d[1]))
        .attr("r", .5)



</script>

</body>
</html>

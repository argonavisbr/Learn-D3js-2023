<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram for a normal distribution</title>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 500 300"/>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';
    import {generateData, makeHistogram, plot} from './js/d3-random-demo.js';

    generateData( d3.randomNormal(1,.5) );
    makeHistogram(10);
    plot();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
<h1>Examples using random numbers and distributions</h1>
<p>Open Console for results.</p>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3-random@1/+esm";

    console.log('Native JS uniform', Math.random() * 10);
    console.log('Native JS uniform', Math.random() * 10 | 1);
    console.log('Native JS uniform', Math.ceil(Math.random() * 10));

    const uniform = d3.randomUniform(1, 10);
    console.log('D3 uniform',uniform());
    console.log('D3 uniform',uniform());
    console.log('D3 uniform',uniform());

    const normal = d3.randomNormal(0,1);
    console.log('D3 normal',normal());
    console.log('D3 normal',normal());
    console.log('D3 normal',normal());

    const logNorm = d3.randomLogNormal(0, 1);
    console.log('D3 logNorm',logNorm());
    console.log('D3 logNorm',logNorm());
    console.log('D3 logNorm',logNorm());

    const bates = d3.randomBates(10);
    console.log('D3 bates',bates());
    console.log('D3 bates',bates());
    console.log('D3 bates',bates());

    const irwin = d3.randomIrwinHall(10);
    console.log('D3 irwin',irwin());
    console.log('D3 irwin',irwin());
    console.log('D3 irwin',irwin());

    const exp = d3.randomExponential(.05);
    console.log('D3 exponential',exp());
    console.log('D3 exponential',exp());
    console.log('D3 exponential',exp());


</script>

</body>
</html>

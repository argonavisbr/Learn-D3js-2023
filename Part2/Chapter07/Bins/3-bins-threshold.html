<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 500 300"/>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const data = [15, 9, 2, 13, 20, 7, 19, 6, 21, 3, 0, 1, 5]   // Array(13)

    const bin3 = d3.bin().thresholds(3)
    console.log("bins-3", bin3(data));

    const bin4 = d3.bin().thresholds([0,5,7,10])
    console.log("bins-4", bin4(data));

    const bin5 = d3.bin().thresholds([0, d3.quantile(data, .25),
                                         d3.quantile(data, .5),
                                         d3.quantile(data, .75)]) // [0, 3, 7, 15]
    console.log("bins-5", bin5(data));



    window.d3 = d3;

</script>

</body>
</html>

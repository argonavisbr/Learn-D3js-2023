<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 500 300"/>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const bin1 = d3.bin()

    const data = [15, 9, 2, 13, 20, 7, 19, 6, 21, 3, 0, 1, 5]   // Array(13)
    const bins = bin1(data);
    console.log("bins", bins);

    console.log("bins[1]", bins[1]);			        // [9,7,6,5]
    console.log("bins[1].length", bins[1].length);		// 4
    console.log("bins[1].x0", bins[1].x0);			    // 5
    console.log("bins[1].x1", bins[1].x1);			    // 10

    bin1.domain([5,10])
    console.log("After bin1.domain([5,10])", bin1(data)) // [[5],[6],[7],[],[9]]




    window.d3 = d3;

</script>

</body>
</html>

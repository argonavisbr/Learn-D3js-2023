<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step-by-step: creating a heatmap</title>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const dataFile = "../data/rain_sao_paulo_tidy.csv"; // check file location

    // Step 1 - Load and parse the data
    const rainfall = await d3.csv(dataFile, d3.autoType);
    console.log(rainfall); // check

    const bin2 = d3.bin().value(d => d.Rain);
    const bins = bin2(rainfall);
    console.log(bins)

    // For testing in the console
    window.d3 = d3;
</script>
</body>
</html>

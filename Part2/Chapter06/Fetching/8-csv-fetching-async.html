<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetching and reading a text file</title>
</head>
<body>
<h1>Fetching and reading a text file using <code>d3.text()</code></h1>
<p>View source and open JavaScript console to see the results.</p>
<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  const dataFile = "../data/Paris2024-Top10.csv";

  const text = await d3.csv(dataFile);
  console.log(text);

  // You can also use the then() method to obtain the response in a callback function
  // See 8-csv-fetching-async.html

</script>
</body>
</html>

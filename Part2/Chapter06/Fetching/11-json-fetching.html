<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON fetching and parsing</title>
</head>
<body>
<h1>Loading and parsing a JSON dataset</h1>
<p>Open JavaScript console to see results</p>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataFile = "../Data/sol_2019.json";

    d3.json(dataFile)
        .then(function(data) {
            console.log(data);
        });

    // You may prefer to use await (when in a module or async function)
    // See 12-json-fetching-async.html

</script>
</body>
</html>

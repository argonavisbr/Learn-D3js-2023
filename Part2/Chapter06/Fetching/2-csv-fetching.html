<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV fetching and parsing</title>
</head>
<body>

<h1>Open JavaScript console to see results</h1>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    d3.csv(";", "../Data/SolarSystemData.csv")
        .then(function(data) {
            console.log(data);
        });

    // You may prefer to use await (when in a module or async function)
    // await d3.csv(";", "../Data/SolarSystemData.csv");
    // console.log(data);
</script>
</body>
</html>

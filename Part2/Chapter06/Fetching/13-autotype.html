<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSV fetching and parsing</title>
</head>
<body>
<p>Loading and parsing a semicolon-separated dataset</p>
<p>Open JavaScript console to see results</p>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    // semi-colon separated
    d3.dsv(";", "../Data/cities15000.csv", d3.autoType)
      .then(function(data) {
          console.log(data);
      });

    // You may prefer to use await (when in a module or async function)
    // await d3.dsv(";", "../Data/cities15000.csv", d3.autoType);
    // console.log(data);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV fetching and parsing</title>
</head>
<body>

<h1>Open JavaScript console to see results</h1>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataFile = "../Data/cities15000.csv";

    d3.dsv(";", dataFile)
        .then(function(data) {
            console.log(data);
        });

    // You may prefer to use await (when in a module or async function)
    // See 10-dsv-fetching-async.html
</script>
</body>
</html>

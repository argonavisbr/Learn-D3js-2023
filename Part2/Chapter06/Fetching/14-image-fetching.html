<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSV fetching and parsing</title>
</head>
<body>
<p>Loading and parsing a semicolon-separated dataset</p>
<p>Open JavaScript console to see results</p>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";


    d3.image("../data/images/Moon.png")
      .then(function(data) {
          console.log("URL: " + new URL(data.src).pathname);
          console.log("Width: " + data.width);
          console.log("Height: " + data.height);
      })
        .catch(() => console.log("Error loading image"));


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using a single function to fetch and parse CSV</title>
</head>
<body>
<h1>Using a single function to fetch and parse CSV</h1>
<p>View source and open JavaScript console to see the results.</p>
<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  const dataFile = "../data/Paris2024-Top10.csv";

  d3.csv(dataFile, d3.autoType)
      .then(data => {
          console.log(data);
      });
</script>
</body>
</html>

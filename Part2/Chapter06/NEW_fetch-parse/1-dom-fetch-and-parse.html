<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML fetching</title>
</head>
<body>
<h1>Using standard JavaScript to fetch and D3 to parse a CSV file</h1>
<p>Open JavaScript console to see results</p>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataFile = "../data/Paris2024-Top10.csv";

    fetch(dataFile)
        .then(response => response.text())
        .then(d3.csvParse)
        .then(console.log)

    // You may prefer to use await (when in a module or async function)
/*
    const response = await fetch(dataFile);
    const data = d3.csvParse(await response.text());
    console.log(data);
*/

</script>
</body>
</html>

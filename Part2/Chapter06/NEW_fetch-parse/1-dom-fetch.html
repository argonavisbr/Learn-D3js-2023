<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML fetching</title>
</head>
<body>
<h1>Using standard JavaScript to fetch a text file</h1>
<p>Open JavaScript console to see results</p>
<script type="module">
    const dataFile = "../data/Paris2024-Top10.csv";

    fetch(dataFile).then(response => console.log(response.text()));

    // You may prefer to use await (when in a module or async function)
    // console.log(await fetch(dataFile));

</script>
</body>
</html>

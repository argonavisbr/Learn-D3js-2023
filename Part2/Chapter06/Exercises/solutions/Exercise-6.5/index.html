<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 6.5 - Moons with tooltips</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tooltips.css"> <!-- EXERCISE 6.5: Style sheet for the tooltips -->
</head>
<body>

<h1>The <span id="titleNumber">largest moons</span> of <span id="planetName"></span></h1>
<div id="container" width="500" height="300">
    <svg height="100%" width="100%" id="moons"></svg>
</div>
<form></form>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    import { dim } from "./js/constants.js";
    import { load } from "./js/load-1.0.js";
    import { configure } from "./js/config-1.4.1.js";
    import { draw } from "./js/render-1.5.js";
    import { init } from "./js/init-1.1.js";

    const svg = d3.select("#moons")
                  .attr("viewBox", `0 0 ${dim.width} ${dim.height}`);
    const plane = svg.append("g")
                     .attr("transform", `translate(${[dim.margin.planet, dim.height/2]})`);

    // EXERCISE 6.5: Add a tooltip
    // 1) Append a <g> element to the plane and assign it the class "tooltip".
    // 2) Append a <rect> element to the tooltip.
    // 3) Append a <text> element to the tooltip.
    const tooltip = plane.append("g")
                         .attr("class", "tooltip");
    tooltip.append("rect");
    tooltip.append("text");

    await load();
    init(plane);
    configure();
    draw(plane);

</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moons: Step 1 - Page setup</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1>The largest moons</h1>
<div id="container" width="500" height="300">
    <svg height="100%" width="100%" id="moons"></svg>
</div>
<form></form>

<script type="module">
    // Step 1 - Page setup - refer to sketch (Figure 6.3) and refer to the code in common-1.0.js

    // Import the D3 library (ESM version)
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // Import the constants file
    import { dim } from "./js/common.js";


    // GRAPHICS CONTEXT
    // Obtain a handle to the SVG element and set up the view port (this will allow rescaling)
    const svg = d3.select("#moons")
                  .attr("viewBox", `0 0 ${dim.width} ${dim.height}`);

    // All moons will be anchored on this object (the orbital plane, a horizontal line along the middle of the chart)
    const plane = svg.append("g")
                     .attr("transform", `translate(${[dim.margin.planet, dim.height/2]})`);

</script>


</body>

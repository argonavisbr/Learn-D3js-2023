<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moons: Step 9 - Change views</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1>The largest moons of <span id="planetName"></span></h1>
<div id="container" width="500" height="300">
    <svg height="100%" width="100%" id="moons"></svg>
</div>
<form></form>

<script type="module">
    // Step 9 - Changing views - refer to code in data-1.0.js
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    import { dim } from "./js/common.js";
    import { load } from "./js/data-1.0.js";
    import { configure } from "./js/config-1.3.js";
    import { draw } from "./js/view-1.2.js";

    // Import the init function
    import { init } from "./js/page-1.0.js";

    // GRAPHICS CONTEXT
    const svg = d3.select("#moons")
                  .attr("viewBox", `0 0 ${dim.width} ${dim.height}`);
    const plane = svg.append("g")
                     .attr("transform", `translate(${[dim.margin.planet, dim.height/2]})`);

    load().then(() => {
        init(plane);
        configure();
        draw(plane);
    });

</script>


</body>
</html>

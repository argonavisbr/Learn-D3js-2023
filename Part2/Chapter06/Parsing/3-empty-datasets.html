<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing DSV data structures into arrays</title>
</head>
<body>
<h1>Open JavaScript console to see results</h1>
<p>The script in this page defines two DSV strings: <code>dataset1</code>
   and <code>dataset2</code>. Values are semicolon-separated; entries are separated by newlines.
   See source code and pen JavaScript console to interact with them.</p>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataset1 =
        `abc;def;ghi
         jkl;mno;pqr
         stu;vwx;yz`;

    const dataset2 =
        `name;distance
        Mercury;0.387
        Venus;0.723
        Earth;1
        Mars;1.52
        Jupiter;5.2
        Saturn;9.54
        Uranus;19.2
        Neptune;30.1`;

</script>
</body>
</html>

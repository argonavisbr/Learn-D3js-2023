<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing DSV data structures</title>
</head>
<body>
<h1>Open JavaScript console to see results</h1>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataset =
        `abc;def;ghi
         jkl;mno;pqr
         stu;vwx;yz`;

    const dataset2 =
        `name;distance
        Mercury;0.387
        Venus;0.723
        Earth;1
        Mars;1.52
        Jupiter;5.2
        Saturn;9.54
        Uranus;19.2
        Neptune;30.1`;

    const semicolonParser = d3.dsvFormat(";"); // the semicolon character

    // Parse a semicolon-separated dataset and treat all rows equally
    // Creates an array of string arrays
    const data1 = semicolonParser.parseRows(dataset1);
    console.log("parseRows data\n", data1);

    // Parse a semicolon-separated dataset and treat the first row as a headers row
    // Creates an array of objects
    const data2 = semicolonParser.parse(dataset2);
    console.log("parse data\n", data2);

</script>
</body>
</html>

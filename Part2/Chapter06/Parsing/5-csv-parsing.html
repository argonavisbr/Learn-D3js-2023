<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing a CSV string</title>
</head>
<body>
<h1>Open JavaScript console to see results</h1>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // Data sets
    const dsv1 =
            `PROPERTY,UNIT,JUPITER,SATURN,URANUS,NEPTUNE
             Diameter,km,142984,120536,51118,49528
             Density,kg/m^3,1326,687,1271,1638
             Distance from Sun,10^6 km,778.6,1433.5,2872.5,4495.1`;

    // Example 1 - CSV and headers
    const data1 = d3.csvParse(dsv1);
    console.log("data1", data1);

    // Example 2 - CSV rows (ignoring header status)
    const data2 = d3.csvParseRows(dsv1);
    console.log("data2", data2);

    // Example 3 - Extracting just the values
    const data3 = d3.csvParseRows(dsv1, function(row, i) {
        return [row[2], row[3], row[4], row[5]]
    }).filter((d,i) => i > 0);
    console.log("data3", data3);

</script>
</body>
</html>

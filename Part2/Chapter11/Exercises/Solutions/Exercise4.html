<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4: An area chart displaying max and min values for each point and an average</title>
    <link rel="stylesheet" href="../../css/chart-utils.css">
    <style>
        path.line {fill: none; stroke-width: 2px}
        path.area {fill: rgba(70%,95%,95%) }
        h1, p, text {
            font-family: sans-serif;
        }
        p {font-size: 10pt}
        h1 {font-size: 16pt}
    </style>
</head>
<body>
<h1>Monthly rainfall in SÃ£o Paulo, Brazil (1984-2017)</h1>
<p>Source: inmet.gov.br</p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import * as utils from "../../js/chart-utils.js";

    const dim = {
        width: 800, height: 400,
        margin: {top: 0, left: 50, bottom: 50, right: 150}
    };
    const scale = {
        x: d3.scalePoint().range([dim.margin.left, dim.width - dim.margin.right]),
        y: d3.scaleLinear().range([dim.height - dim.margin.bottom, dim.margin.top])
    }
    const svg = d3.select("body").append("svg").attr("height", dim.height).attr("width", dim.width);

    const file = "../../data/rain_sao_paulo_tidy.csv";

    d3.csv(file, d3.autoType)
        .then(csv => {
            console.log('csv', csv);

            // 1) group by month
            const byMonth = d3.rollup(csv, v => v.map(o => ({Year: o.Year, Value: o.Rain})), d => d.Month);
            console.log('byMonth', byMonth);

            // 2) compute max, min, and average (mean or median) for each month
            const statsByMonth = Array.from(byMonth, ([key, value]) => {
                const max = d3.max(value, d => d.Value);
                const min = d3.min(value, d => d.Value);
                const avg = d3.median(value, d => d.Value);
                const month = d3.timeFormat('%b')(d3.isoParse(`2020-${key}-15`));
                return {month: month, max: max, min: min, avg: avg};
            });
            console.log('maxByMonth', statsByMonth);

            // 3) plot

            plot(statsByMonth);
        });

    function plot(data) {

        scale.x.domain(data.map(d => d.month));
        scale.y.domain([0, d3.max(data, d => d.max) + 100]);

        const area = d3.area()
                       .x(d => scale.x(d.month))
                       .y1(d => scale.y(d.max))
                       .y0(d => scale.y(d.min))
                       .curve(d3.curveNatural);

        const topline = area.lineY1();
        const baseline = area.lineY0();

        const avgline = d3.line()
                          .x(d => scale.x(d.month))
                          .y(d => scale.y(d.avg))
                          .curve(d3.curveNatural);

        const chart = svg.append("g");

        const colors = d3.scaleOrdinal(["olive", "navy", "blue"]);

        chart.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

        chart.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", baseline)
            .style("stroke", colors(0));

        chart.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", avgline)
            .style("stroke", colors(1));

        chart.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", topline)
            .style("stroke", colors(2));

        utils.cartesianAxes()
            .container(chart)
            .xScale(scale.x)
            .yScale(scale.y)
            .xLabel("Month")
            .yLabel("Rainfall (mm)")
            .showHorizontalGrid(true)();

        const legend = svg.append("g")
                          .attr("transform", `translate(${dim.width - dim.margin.right}, ${dim.margin.top})`);
        utils.legend()
           .container(legend)
           .color(colors)
           .data(["Record minimum", "Median", "Record maximum"])();
    }

</script>
</body>
</html>

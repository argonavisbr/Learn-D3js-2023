<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average monthly rainfall in selected cities</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../../css/chart-utils.css">
    <style>
        path.months {
            stroke-width: 3px;
            fill: none;
            opacity: .75;
        }
        h1, p, text {
            font-family: sans-serif;
        }
        p {font-size: 10pt}
        h1 {font-size: 16pt}
        text.city {
            font-size: 11px;
            font-weight: bold;
            text-anchor: start;
            alignment-baseline: middle;
            pointer-events: none;
        }
        .chart line, .chart path {
            stroke: darkslategray;
            opacity: .5;
            stroke-width: 1px;
        }
        .tick text {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>Average monthly rainfall (mm) in selected cities</h1>
<script>
    // Rainfall data (Source: Wikipedia)
    const file = "../../data/rainfall.csv";

    // Load, parse and prepare data
    d3.text(file)
        .then(text => {
            // Each array in set contains city and average rainfall for each month
            // [[city, r1, r2, ..., r12], ...]
            const rawData = d3.csvParseRows(text, d3.autoType); // d3.autoType converts strings to numbers

            const valueRows = rawData.filter((d,i) => i > 0) // get all except first row
            const months = rawData.filter((d,i) => i === 0)  // get first row
                                  .map(d => d.slice(1))[0]   // get just month names

            // Organize data as city and array of rainfall in mm per row
            // [[city, [r1, r2, ..., r12, r1]], ... ]
            const dataByCity = valueRows.map(d => [d[0], d.slice(1)]);

            // Plot a graph of rainfall in mm per city
            plot(dataByCity, months);
  });

  function plot(data, months) {
      const height = 500, width = 800,
            marginL = 50, marginR = 150,
            marginT = 10, marginB = 50;

      // Create SVG container
      const svg = d3.select("body")
                    .append("svg")
                      .attr("width", width)
                      .attr("height", height);

      // Using a point scale to place each month name in the x-axis
      const scaleX = d3.scalePoint()
                       .range([marginL, width - marginR])
                       .domain(months); // .tick text names are capitalized via CSS

      // Using a symlog because the data has a wide range of values and some values are zero
      const scaleY = d3.scaleSymlog()
                       .range([height - marginB, marginT])
                       .domain([0, d3.max(data.map(d => d[1]).flat())]);

      // A simple color scale
      const color = d3.scaleOrdinal(d3.schemeTableau10);

      // Line functions
      const line = d3.line()
                         .x((d,i) => scaleX(months[i]))
                         .y(d => scaleY(d))
                       //  .curve(d3.curveCatmullRom);

      // Render temperature lines
      svg.selectAll("g.line")
          .data(data)
            .join("g")
              .attr("class", "line")
              .append("path")
                .datum(d => d[1])
                  .attr("class", "months")
                  .attr("d", line)
                  .style("stroke", (d,i) => color(i));

      // These are utility functions to generate axes and legends
      // Draw radial axes
      const axisY = pkt.cartesianAxes()
                       .container(svg)
                       .xScale(scaleX)
                       .yScale(scaleY)
                       .xLabel("Months")
                       .yLabel("Rainfall in mm")
                       .showHorizontalGrid(true)();

      // Change tick values so they reflect the data better
      axisY.tickValues([0, 5, 10, 50, 100, 500, 1000, 3000]);
      d3.select("g.y-axis").call(axisY);

      // Display a legend
      const legend = svg.append("g")
                        .attr("transform", `translate(${[width - marginR + 10, marginT]})`);
      pkt.legend()
          .container(legend)
          .data(data.map(d => d[0]))
          .color(color)();
  }

</script>

</body>
</html>

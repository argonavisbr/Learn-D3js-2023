<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5: A step chart</title>
    <link rel="stylesheet" href="../../css/chart-utils.css">
    <style>
        path {fill: none}
        path.line {
            stroke: red;
            stroke-width: 2px;
        }
        h1, p, text {
            font-family: sans-serif;
        }
        p {font-size: 10pt}
        h1 {font-size: 16pt}
    </style>
</head>
<body>
<h1>Number of earthquakes with magnitude >= 6</h1>
<p>Source: Wikipedia</p>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import * as utils from "../../js/chart-utils.js";

    const dim = {
        width: 800, height: 500, margin: 50
    };
    const scale = {
        x: d3.scalePoint().range([dim.margin, dim.width - dim.margin]),
        y: d3.scaleLinear().range([dim.height - dim.margin, dim.margin])
    }
    const svg = d3.select("body").append("svg").attr("height", dim.height).attr("width", dim.width);

    const file = "../../data/earthquakes-6-plus.csv";

    d3.csv(file, d3.autoType)
        .then(csv => {
            console.log('csv', csv[0]);

            // Convert data to standard format [[year, value], [year,value], ...]
            const data = Object.entries(csv[0]).map(d => [d[0], d[1]]);
            console.log('data', data);

            // Plot the chart - repeating last value as 2024 to extend the line and use step-after
            const lastValue = data[data.length-1][1];
            plot(data.concat([['2024', lastValue]]));
        });

    function plot(data) {

        scale.x.domain(data.map(d => d[0]));
        scale.y.domain([100,d3.max(data, d => d[1])]);

        const line = d3.line()
            .x(d => scale.x(d[0]))
            .y(d => scale.y(d[1]))
            .curve(d3.curveStepAfter);


        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        utils.cartesianAxes()
            .container(svg)
            .xScale(scale.x)
            .yScale(scale.y)
            .xLabel("Month")
            .yLabel("Temperature (Â°C)")
            .showHorizontalGrid(true)();
    }

</script>
</body>
</html>

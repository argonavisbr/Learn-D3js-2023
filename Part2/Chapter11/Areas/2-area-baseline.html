<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An area with a random baseline</title>
    <style>
        path {
            stroke: red;
            fill: none;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // Viewport dimensions
    const dim = { width: 800, height: 400 };

    // An array of coordinates (x,y data points) for the line
    const coords = [
        [0,0],
        [100,200],
        [200,50],
        [300,150],
        [400,100],
    ];

    // An area function with a random baseline
    const area = d3.area()
                   .y0(d => Math.random() * d[1]); // using a random value for the baseline
    const pathData = area(coords);

    // A path data string generated by the line function using the coords array
    console.log("Generated path data", pathData);

    // Setup the svg context
    const svg = d3.select("body")
                  .append("svg")
                  .attr("height", dim.height)
                  .attr("width", dim.width);

    // Append a path with the generated path data (CSS styles are defined in the head)
    svg.append("path")
       .attr("d", pathData);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple area</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        path {
            stroke: red;
            fill: rgba(100%,90%,90%);
        }
    </style>

</head>
<body>
<script>
    // Viewport dimensions
    const width  = 500;
    const height = 400;

    // An array of coordinates (x,y data points) for the line
    const coords = [
        [0,0],
        [100,200],
        [200,50],
        [300,150],
        [400,100],
    ];

    // An area function with default configuration
    const area = d3.area();
    const pathData = area(coords);

    // A path data string generated by the line function using the coords array
    console.log("Generated path data", pathData);

    // Setup the svg context
    const svg = d3.select("body")
                  .append("svg")
                  .attr("height",height)
                  .attr("width",width);

    // Append a path with the generated path data (CSS styles are defined in the head)
    svg.append("path")
        .attr("d", pathData);

</script>
</body>
</html>

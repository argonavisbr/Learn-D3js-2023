<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple line</title>
    <style>
        path {
            stroke: red;
            fill: none;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // Viewport dimensions
    const dim = { width: 500, height: 400 };

    // An array of coordinates (x,y data points) for the line
    const coords = [
        [0,0],
        [100,200],
        [200,50],
        [300,150],
        [400,100],
    ];

    // A line function with default configuration
    const line = d3.line();

    // A path data string generated by the line function using the coords array
    const pathData = line(coords);
    console.log("Generated path data:", pathData);

    // Setup the svg context
    const svg = d3.select("body")
                  .append("svg")
                    .attr("height", dim.height)
                    .attr("width", dim.width);

    // Append a path with the generated path data (CSS styles are defined in the head)
    svg.append("path")
       .attr("d", pathData);

</script>
</body>
</html>

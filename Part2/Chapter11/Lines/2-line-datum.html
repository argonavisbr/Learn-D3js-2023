<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple line using datum()</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        path {
            stroke: red;
            fill: none;
        }
        text {
            font-family: monospace;
            font-size: 10pt;
        }
    </style>
</head>
<body>
<script>
    const width  = 500;
    const height = 400;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("height",height)
                  .attr("width",width);

    // Using datum to bind the data to the path element
    svg.append("path")
       .datum([[0,0], [100,200], [200,50], [300,150], [400,100]])
       .attr("d", d3.line());

    // Note that d3.line() was called directly as the second parameter to the attr() method.
    // This is the same as calling:
    //         .attr("d", d => d3.line()(d))

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple line using datum()</title>
    <style>
        path {
            stroke: red;
            fill: none;
        }
        text {
            font-family: monospace;
            font-size: 10pt;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const dim = { width: 500, height: 400 };

    const svg = d3.select("body")
                  .append("svg")
                  .attr("height", dim.height)
                  .attr("width", dim.width);

    // Using datum to bind the data to the path element
    svg.append("path")
       .datum([[0,0], [100,200], [200,50], [300,150], [400,100]])
       .attr("d", d3.line());

    // Note that d3.line() was called directly as the second parameter to the attr() method.
    // This is the same as calling:
    //         .attr("d", d => d3.line()(d))

</script>
</body>
</html>

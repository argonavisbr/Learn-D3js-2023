<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Path with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", "800")
                  .attr("height", "300");

    svg.append("path")
            .attr("d", "M50,20 L200,200 L200,140 L270,140 Z")
            .attr("fill","yellow")
            .attr("stroke","red")
            .attr("stroke-width","3");

</script>

</body>
</html>

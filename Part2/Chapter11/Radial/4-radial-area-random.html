<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radial axes template</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        path.line {
            stroke: red;
            fill: none;
        }
        path.area {
            stroke: none;
            fill: rgb(100%, 0%, 0%, 0.3);
        }
    </style>
</head>
<body>]
<script>
    const width  = 500, height = 400, margin = 100;

    // Sample data
    const samples = d3.range(0, 12).map(d => Math.floor(Math.random() * 80) + 20);
    const angles  = d3.range(0, samples.length, 1);
    const data = angles.map((d,i) => [d, samples[i]]);

    // SVG view port
    const svg = d3.select("body")
                  .append("svg")
                    .attr("height", height)
                    .attr("width", width)
                    .attr("viewBox", `${-width/2} ${-height/2} ${width} ${height}`);

    // Scales
    const scaleAngle = d3.scaleLinear()
                         .domain([0, angles.length])
                         .range([0, 2*Math.PI]);
    const scaleRadius = d3.scaleLinear()
                          .domain([0, d3.max(samples)])
                          .range([0, width/2 - margin]);

    // Draw radial axes with grid
    pkt.radialAxes().container(svg).aScale(scaleAngle).rScale(scaleRadius).angularData(angles).numTicks(6).useGrid(true)();

    // Radial line function
    const area = d3.areaRadial()
                   .angle(d => scaleAngle(d[0]))
                   .outerRadius(d => scaleRadius(d[1]));

    const line = area.lineOuterRadius();

    // Render the line
    svg.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    // Render the line
    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    // Draw dots at each point
    svg.selectAll("circle.point")
        .data(data)
        .join("circle")
          .attr("class", "point")
          .attr("cx", d => pkt.p2c(scaleAngle(d[0]), scaleRadius(d[1]))[0])
          .attr("cy", d => pkt.p2c(scaleAngle(d[0]), scaleRadius(d[1]))[1])
          .attr("r", 4)
          .attr("fill", "red");

</script>
</body>
</html>

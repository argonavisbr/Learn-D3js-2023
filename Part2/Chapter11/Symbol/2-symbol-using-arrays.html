<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbols</title>
    <style>
        text {
            font-family: monospace;
            font-size: 8pt;
        }
        path {
            fill: none;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import {display} from "./js/symbol-utils.js";

    const width  = 1000;
    const height = 400;

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                         .domain([0,d3.symbolsFill.length]);

    const svg = d3.select("body")
        .append("svg")
        .attr("height",height)
        .attr("width",width);

    // d3.symbols
    d3.symbols.forEach((s,i) => display(svg, s, i, 30, "fill", 60, 70, colorScale, false));   // d3.symbolsFill == d3.symbols
    d3.symbolsStroke.forEach((s,i) => display(svg, s, i, 80, "stroke", 60, 70, colorScale, false));

</script>
</body>
</html>

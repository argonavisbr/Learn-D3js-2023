<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbols</title>
    <style>
        text {
            font-family: monospace;
            font-size: 10px;
        }
        path {
            fill: none;
        }
        .title {
            font-weight: bold;
            font-size: 12px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import {display} from "./js/symbol-utils.js";

    const width  = 850;
    const height = 400;

    // Symbols from the d3.symbolsFill array
    const fillSymbols = [
        'symbolCircle',
        'symbolCross',
        'symbolDiamond',
        'symbolSquare',
        'symbolStar',
        'symbolTriangle',
        'symbolWye'
    ];

    // Symbols from the d3.symbolsStroke array
    const strokeSymbols = [
        'symbolCircle',
        'symbolPlus',
        'symbolTimes',
        'symbolTriangle2',
        'symbolAsterisk',
        'symbolSquare2',
        'symbolDiamond2',
    ];

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                         .domain([0,fillSymbols.length]);

    const svg = d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width);

    svg.append("text").text("d3.symbolsFill").attr("class", "title")
        .attr("x", width/2)
        .attr("y", 30);
    svg.append("line").attr("x1", 0).attr("x2", width).attr("y1", 40).attr("y2", 40).attr("stroke", "black");
    fillSymbols.forEach((s,i) => display(svg, d3[s], i, 60, "fill", 120, 70, colorScale, true));

    svg.append("text").text("d3.symbolsStroke").attr("class", "title")
        .attr("x", width/2)
        .attr("y", 140);
    svg.append("line").attr("x1", 0).attr("x2", width).attr("y1", 150).attr("y2", 150).attr("stroke", "black");
    strokeSymbols.forEach((s,i) => display(svg, d3[s], i, 170, "stroke", 120, 70, colorScale, true));

</script>
</body>
</html>

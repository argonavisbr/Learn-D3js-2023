<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbols</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg { border: solid 1px gray}
        path {stroke: #2e9182; opacity: .3}
        .container {stroke: #223344; stroke-dasharray: 5 5; fill: none}
    </style>
</head>
<body>
<script>
    const width  = 600;
    const height = 200;

    const svg = d3.select("body")
        .append("svg")
        .attr("height",height)
        .attr("width",width);

    const path = d3.pathRound(3);
    const circle = d3.symbolCircle.draw(path, 64);
    const res = path.toString(); // "M4.514,0A4.514,4.514,0,1,1,-4.514,0A4.514,4.514,0,1,1,4.514,0"
    console.log(res)

    const star1 = d3.symbol().type(d3.symbolSquare).size(5000);
    const star2 = d3.symbol(d3.symbolSquare2, 5000);

    svg.append("path").attr("d", res)
            .attr("transform", "translate(100,100)");
    svg.append("path").attr("d", star2)
            .attr("transform", "translate(300,100)");

</script>
</body>
</html>

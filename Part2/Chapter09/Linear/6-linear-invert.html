<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linear scales - using invert</title>
    <style>
        circle {
            fill-opacity: 1;
            fill: red;
        }
        line, path {
            stroke: #ccc;
        }
    </style>
</head>
<body>
<h1>See console for results</h1>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const scale = d3.scaleLinear()
                    .domain([-10,10])
                    .range([0,1000]);

    console.log("invert(500)", scale.invert(500));  // returns 0
    console.log("invert(1000)", scale.invert(1000));  // returns 10
    console.log("invert(0)", scale.invert(0));  // returns -10
    console.log("invert(300)", scale.invert(500));  // returns -4
    console.log("invert(750)", scale.invert(750));  // returns 5

    // bypassing module scope for use in the console
    window.d3 = d3;
    window.scale = scale;

</script>

</body>
</html>

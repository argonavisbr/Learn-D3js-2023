<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linear scales - using invert</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        circle {
            fill-opacity: 1;
            fill: red;
        }
        line, path {
            stroke: #ccc;
        }
    </style>
</head>
<body>
<h1>See console for results</h1>
<script>
    const scale = d3.scaleLinear()
            .domain([-10,10])
            .range([0,1000]);

    const invert = scale.invert(300);  // returns 16
    console.log("invert(500)", invert)

</script>

</body>
</html>

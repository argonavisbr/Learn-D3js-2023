<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exponential Scales</title>
    <style>
        circle {
            fill-opacity: 1;
            fill: red;
        }
        line, path {
            stroke: #ccc;
        }
    </style>
</head>
<body>

<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const data = d3.range(-20,21);

    const scale = d3.scalePow()
            .exponent(2)
            .domain([-20,21])
            .range([0,1000]);

    const xAxis = d3.axisBottom().scale(scale).tickSize(25);

    console.log(0, scale(0));
    console.log(5, scale(5));
    console.log(10, scale(10));
    console.log(15, scale(15));
    console.log(20, scale(20));
    console.log(25, scale(25));

    d3.select("body").append("svg")
            .append("g")
            .attr("transform","translate(25,25)")
            .call(xAxis);

    d3.select("svg").attr("height", 550).attr("width", 1050)
            .selectAll("circle")
            .data(data)
            .join("circle")
            .attr("r", 5)
            .attr("cx", d=>scale(d)+25)
            .attr("cy", 25);



</script>

</body>
</html>

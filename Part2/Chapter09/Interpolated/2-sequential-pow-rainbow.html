<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequential scale - exponential</title>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    d3.select("body").append("svg").attr("height", 200).attr("width", 800);

    const scale = d3.scaleSequentialPow(d3.interpolateRainbow)
            .domain([0,600])
            .exponent(3);

    d3.select("svg")
            .selectAll("rect")
            .data(d3.range(0,601,5))
            .join("rect")
            .attr("height", 20).attr("width", 4)
            .attr("y", 0).attr("x", d => d)
            .style("fill", d => scale(d));

</script>

</body>
</html>

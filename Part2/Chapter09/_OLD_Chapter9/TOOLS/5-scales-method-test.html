<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scale method test</title>

</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const continuous = [
        'scaleLinear',
        'scalePow',
        'scaleSqrt',
        'scaleLog',
        'scaleSymlog'
    ];
    const radial = [
        'scaleRadial'
    ];
    const date = [
        'scaleTime',
        'scaleUtc'
    ];
    const identity = [
        'scaleIdentity'
    ];
    const sequential = [
        'scaleSequential',
        'scaleSequentialPow',
        'scaleSequentialSqrt',
        'scaleSequentialLog',
        'scaleSequentialSymlog'
    ];
    const diverging = [
        'scaleDiverging',
        'scaleDivergingPow',
        'scaleDivergingSqrt',
        'scaleDivergingLog',
        'scaleDivergingSymlog'
    ];
    const discrete = [
        'scaleQuantize',
        'scaleQuantile',
        'scaleThreshold',
        'scaleOrdinal'
    ];
    const band = [
        'scaleBand',
        'scalePoint'
    ];

    function test() {
        testDomainRange();
        testRangeRound();
        testInvert();
        testNice();
        testClamp();
        testInterpolate();
        testUnknown();
    }
    function testDomainRange() {
        continuous.forEach(f => console.log(f, config(f)(5)));
        radial.forEach(f => console.log(f, config(f)(5)));
        date.forEach(f => console.log(f, config(f)(5)));
        identity.forEach(f => console.log(f, config(f)(5)));
        sequential.forEach(f => console.log(f, config(f)(5)));
        diverging.forEach(f => console.log(f, config(f)(5)));
        discrete.forEach(f => console.log(f, config(f)(5)));
        band.forEach(f => console.log(f, config(f)(10)));
    }

    function testRangeRound() {
        continuous.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        radial.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        date.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        //identity.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        sequential.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        diverging.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        //discrete.forEach(f => console.log(f, config(f).rangeRound([1,100])(5)));
        band.forEach(f => console.log(f, config(f).rangeRound([1,100])(10)));
    }
    function testInvert() {
        continuous.forEach(f => console.log(f, config(f).invert(5)));
        radial.forEach(f => console.log(f, config(f).invert(5)));
        date.forEach(f => console.log(f, config(f).invert(5)));
        identity.forEach(f => console.log(f, config(f).invert(5)));
        //sequential.forEach(f => console.log(f, config(f).invert(5)));
        //diverging.forEach(f => console.log(f, config(f).invert(5)));
        //discrete.forEach(f => console.log(f, config(f).invert(5)));
        //band.forEach(f => console.log(f, config(f).invert(10)));
    }

    function testNice() {
        continuous.forEach(f => console.log(f, config(f).nice()(5)));
        radial.forEach(f => console.log(f, config(f).nice()(5)));
        date.forEach(f => console.log(f, config(f).nice()(5)));
        identity.forEach(f => console.log(f, config(f).nice()(5)));
        sequential.forEach(f => console.log(f, config(f).nice()(5)));
        diverging.forEach(f => console.log(f, config(f).nice()(5)));
        //discrete.forEach(f => console.log(f, config(f).nice()(5)));
        //band.forEach(f => console.log(f, config(f).nice()(10)));
    }
    function testClamp() {
        continuous.forEach(f => console.log(f, config(f).clamp(true)(5)));
        radial.forEach(f => console.log(f, config(f).clamp(true)(5)));
        date.forEach(f => console.log(f, config(f).clamp(true)(5)));
        //identity.forEach(f => console.log(f, config(f).clamp(true)(5)));
        sequential.forEach(f => console.log(f, config(f).clamp(true)(5)));
        diverging.forEach(f => console.log(f, config(f).clamp(true)(5)));
        //discrete.forEach(f => console.log(f, config(f).clamp(true)(5)));
        //band.forEach(f => console.log(f, config(f).clamp(true)(10)));
    }

    function testInterpolate() {
        continuous.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //radial.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        date.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //identity.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //sequential.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //diverging.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //discrete.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(5)));
        //band.forEach(f => console.log(f, config(f).interpolate(d3.interpolate)(10)));
    }
    function testUnknown() {
        continuous.forEach(f => console.log(f, config(f).unknown(0)(5)));
        radial.forEach(f => console.log(f, config(f).unknown(0)(5)));
        date.forEach(f => console.log(f, config(f).unknown(0)(5)));
        identity.forEach(f => console.log(f, config(f).unknown(0)(5)));
        sequential.forEach(f => console.log(f, config(f).unknown(0)(5)));
        diverging.forEach(f => console.log(f, config(f).unknown(0)(5)));
        discrete.forEach(f => console.log(f, config(f).unknown(0)(5)));
        //band.forEach(f => console.log(f, config(f).unknown(0)(10)));
    }

    function config(f) {
        return d3[f]().domain([1,10]).range([1,100]);
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Empty page that loads the D3 library</title>
</head>
<body>
<h1>Use the console to experiment with the D3 library</h1>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const scaleA = d3.scaleLinear()
                     .domain([0,1000])
                     .range([100,500]) // a
    console.log(scaleA(250));

    const scaleB = d3.scaleLinear()
                     .domain([0,1000])
                     .range([500,100]) // b
    console.log(scaleB(250));

    // allows the use of the d3 object in the console
    window.d3 = d3;
</script>

</body>
</html>

    <script src="../js/chart-utils.js"></script>

    <title>Canvas and SVG charts</title>
    <style>
        #svg-container {
            position: absolute;
            top: 5px;
            left: 5px;
        }
        #canvas-container {
            position: absolute;
            top: 5px;
            left: 360px;
        }
        canvas {
            border: 1px solid #ccf;
        }
        svg {
            border: 1px solid #fcc;
        }
        h1 {
            text-align: center;
            font-size: 18pt;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="svg-container"><h1>SVG</h1></div>
<div id="canvas-container"><h1>Canvas</h1></div>
<script src="js/canvas-chart.js"></script>
<script>

    ctx.translate(0,15);

       draw(ctx);

        context.moveTo(280,160);
        context.lineTo(170,130);

        context.lineTo(150,190);
        context.lineTo(40,320);
        context.closePath();

    function draw2(context) {
        context.arc(180,200,100,-Math.PI*.2,Math.PI*1.2);
        context.lineTo(180,20);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple line chart using axes</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        path.line {
            stroke: red;
            fill: none;
        }
    </style>
</head>
<body>
<script>
    const width  = 800;
    const height = 400;
    const margin = 50;

    // This dataset has missing values indicated by a negative number outside its domain.
    // You can interpolate the missing values (see 10-line-missing-interpolate.html) or you can hide them.
    // This example shows that the values are missing by not rendering their line segments.
    const data = [
        [0,0],
        [100,200],
        [200,50],
        [300,100],
        [400,-999],  // this data is missing
        [500,250],
        [600,75],
        [700,150],
        [800,-999],  // this data is missing
        [900,120],
        [1000,140],
    ];

    // Scales
    const scaleX = d3.scaleLinear()
                     .domain(d3.extent(data, d => d[0]))
                     .range([margin, width - margin]);

    // The domain does not include -999 (marker for missing data)
    const scaleY = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d[1])]) // y-domain only includes non-negative numbers
                     .range([height - margin, margin]);

    // The line will not render negative values for y (d[1])
    const line = d3.line()
                   .x(d => scaleX(d[0]))
                   .y(d => scaleY(d[1]))
                   .defined(d => d[1] >= 0);

    // Render the context
    const svg = d3.select("body").append("svg").attr("height",height).attr("width",width);

    // Render the line
    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    // Draw the axes (we are using a utility function from cartesian-chart-utils.js)
    pkt.cartesianAxes()
        .container(svg)
        .xScale(scaleX)
        .yScale(scaleY)()

</script>
</body>
</html>

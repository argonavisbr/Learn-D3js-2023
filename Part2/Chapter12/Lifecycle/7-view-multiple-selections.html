<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple transitions, different selections, same names</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="css/transition-display.css">
</head>
<body>
<h1>Multiple transitions, different selections, same names</h1>
<p>Transition T1 is applied to <code>&lt;h1> elements</code>.
   Transitions T2 and T3 are applied to <code>&lt;p></code> elements.
   T1 is not affected by the other transitions, but T2 is interrupted by T3,
    because they are unnamed and apply to the same selections.</p><br>
<script src="js/transition-display.js"></script>
<script>

    const speed = 10; // slower transitions and delays = higher number
    const maxTime = 320 * speed;  // max time to display in the axis

    // Transition data - this is the order the transitions are created!
    const data = [
        {name: "T1", delay: 100 * speed, duration: 200 * speed},
        {name: "T2", delay: 50 * speed, duration: 200 * speed},
        {name: "T3", delay: 150 * speed, duration: 80 * speed},
    ];

    const spacing = 75 / data.length;  // spacing between transitions (min 15, to display 5 transitions)
    data.forEach((d,i) => d.position = i * spacing * 8);

    const dim = {width: 1000, height: 700};
    const scale = d3.scaleLinear()
                    .domain([0, maxTime])
                    .range([50, dim.width - 50])
    const axis = d3.axisBottom()
                   .tickSize(dim.height - 100 + 10)
                   .tickSizeOuter(15)
                   .scale(scale);

    const svg = d3.select("body")
                  .append("svg")
                    .attr("width", dim.width)
                    .attr("height", dim.height);

    // Draw axes and chart guidelines
    renderChart(svg);
    drawScheduledTransitions(data);

    // Run transitions
    const start = d3.now();

    // Note that the main transitions are applied to different selections of the same elements
    data[0].select = "h1";
    data[1].select = data[2].select = "p";
    data.forEach(d => {
        d.transition = d.parent
            ? data[d.parent].transition.transition()     // sub-transition
                .delay(d.delay)
                .duration(d.duration)
            : d3.transition().select(d.select)           // main transition
                .delay(d.delay)
                .duration(d.duration);

        registerListeners(d);
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A multi-series line chart</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../js/chart-utils.js"></script>
    <link rel="stylesheet" href="../css/chart-utils.css">
    <style>
        .dataset {
            stroke-width: 3px;
            fill: none;
        }
    </style>
</head>
<body>
<script>
    const width  = 800;
    const height = 400;
    const margin = 50;

    // Change this to add more data series
    const series = 3;

    // The data is an array of series, each with 5 points and random y-values
    const datasets = [];

    // There are 5 x-values in each series
    const steps = d3.range(0,21,5); // [0,5,10,15,20]

    // The y-values are random numbers between 0 and 50
    for (let i = 0; i < series; i++) {
        datasets.push(steps.map(d => [d, d3.randomInt(50)()]));
    }

    // Scales
    const scaleX = d3.scaleLinear()
            .domain(d3.extent(d3.merge(datasets), d => d[0]))
            .range([margin, width - margin]);

    const scaleY = d3.scaleLinear()
            .domain(d3.extent(d3.merge(datasets), d => d[1]))
            .range([height - margin, margin]);

    // Generates a color for each data series
    const color = d3.scaleOrdinal(d3.schemeCategory10)
                         .domain([0,datasets.length]);

    // line function for all lines
    const line = d3.line()
                   .curve(d3.curveBundle)
        .digits(0)
                   .x(d => scaleX(d[0]))
                   .y(d => scaleY(d[1]));

    const svg = d3.select("body").append("svg").attr("height",height).attr("width",width);

    const duration = 3000;
    // Bind the data array to a selection of <path> elements. Each <path> will receive a data series.
    svg.selectAll("path.dataset")
       .data(datasets)
         .join("path")
           .attr("class", "dataset")
           .attr("d", line)
           .attr("id", (d,i) => `path${i}`)
           .transition()
              .delay((d,i) => duration * i)
              .duration(duration)
              .ease(d3.easeLinear)
              .tween("draw", function(d,i) {
                 const dot = svg.append("circle") // invisible <circle> element
                    .attr("class", "dot")
                    .attr("r", 2)
                    .style("fill", "none");

                 dot.append("animateMotion") // <animateMotion> element
                       .attr("dur", `${duration/1000}s`)
                       .attr("rotate", "auto") // rotate the symbol along the path
                       .append("mpath")     // <mpath> element
                          .attr("xlink:href", `#path${i}`);

                  return () => {
                      const ctm = dot.node().getCTM();
                      if (ctm.a !== 1 || ctm.d !== 1) point(svg, ctm, color(i));
                  }

              }).on("end", function() {
                 d3.selectAll(".dot").remove();
                 svg.node().setCurrentTime(0);
              });

    function point(container, ctm, color) {
        const speed = 3; // use a lower value for shorter duration, higher for many direction changes
        container.append("rect")
            .attr("class", `drawing`)
            .attr("rx",1).attr("ry",1)
            .attr("height", 2).attr("width", 2 + (12/speed))
            .attr("fill", color)
            .attr("transform", `matrix(${[ctm.a, ctm.b, ctm.c, ctm.d, ctm.e, ctm.f]})`);
    }

    // Draw the axes (we are using a utility function from cartesian-chart-utils.js)
    pkt.cartesianAxes()
        .container(svg)
        .xScale(scaleX)
        .yScale(scaleY)()


</script>
</body>
</html>

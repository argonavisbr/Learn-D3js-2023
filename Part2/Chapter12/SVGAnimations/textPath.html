<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example with animateMotion</title>
    <style>
      path {
        fill: none;
        stroke: blue;
        stroke-width: 2px;
      }
      rect {
        fill: red;
      }
      svg {
        border: solid 1px black;
      }
    </style>
</head>
<body>

<svg width="800" height="200">
    <path id="road" opacity="0" transform="translate(0,-160)"
          d="M50,350L79,348C108,346,167,342,225,302C283,263,342,188,400,186C458,183,517,253,575,285C633,317,692,311,721,308L750,305"></path>

    <text text-anchor="middle">
        <textPath startOffset="50%" xlink:href="#road">
             This text is centered and uses the invisible path defined above as a baseline.
        </textPath>
    </text>
</svg>

</body>
</html>

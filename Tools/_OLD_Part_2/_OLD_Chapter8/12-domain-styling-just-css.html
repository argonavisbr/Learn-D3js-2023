<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        svg {
            border: solid 1px lightgray;
        }
        .domain {
            stroke-width: 5;
            stroke: orange;
        }
    </style>
</head>
<body>
<script>
    const height  = 75;
    const width   = 800;
    const marginX = 50;
    const marginY = 50;

    const scaleX = d3.scaleLinear().range([marginX, width - marginX]);

    const axisX = d3.axisBottom(scaleX);

    const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height",height);

    svg.append("g").attr("class", "x-axis") // container g
            .attr("transform", "translate(0,"+(height - marginY)+")")
            .call(axisX);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples</title>
</head>
<body>
<h1>JavaScript examples: </h1>
<p>Open developer console to see results. Open code to see comments</p>
<script>

    // Interface name
    console.log(document.documentElement.constructor.name);

    if(document.documentElement instanceof HTMLHtmlElement) {
        console.log("yes");
    }

    console.log(typeof document.documentElement)

    if (document.documentElement.nodeType == Node.ELEMENT_NODE) {
        console.log("yes")
    }


    // Gets the object for the <body> element searching the tag name
    // This returns an array. Since there is only one <body>, [0] will retrieve it.
    const body = document.getElementsByTagName("body")[0];

    // SVG elements need to be created with their XML namespace (otherwise they
    // will be treated as elements in the default HTML namespace)
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", 600);
    svg.setAttribute("height", 200);

    // After creating, the element needs to appended to the <body>
    body.appendChild(svg);

    // This is an arbitrary data array
    const values = [100, 200, 300, 350, 375, 400, 500];

    for(d of values) {  // for each d (element in array)
        console.log(d);

        // SVG elements need to be created with their namespace
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("r", 5);
        circle.setAttribute("cy", 100);
        circle.setAttribute("cx", d);   // this attribute will be different for each circle

        // Each circle is appended to the svg object
        svg.appendChild(circle);
    }

</script>
</body>
</html>

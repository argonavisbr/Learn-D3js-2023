<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples</title>
</head>
<body>
<h1>JavaScript examples: </h1>
<p>Open developer console to see results. Open code to see comments</p>
<script>

    const filenames = [
        'sample.csv',
        'sample.json',
        'sample.xml'
    ];

    var promises =
        filenames.map(
            file => fetch(`../data/${file}`).then(resp => resp.text())
        );

    Promise.all(promises)
        .then( files => {
            files.forEach(file => console.log("File size:", file.length, "bytes"));
        });

</script>
</body>
</html>

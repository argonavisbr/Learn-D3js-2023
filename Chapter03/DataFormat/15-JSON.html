<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples</title>
</head>
<body>
<h1>JavaScript examples: </h1>
<p>Open developer console to see results. Open code to see comments</p>
<script>

    const city = {
        name: "Sao Paulo",
        location: {latitude: 23.555, longitude: 46.63},
        airports: ["SAO","CGH","GRU","VCP"]
    };

    // JSON.stringify()
    const json = JSON.stringify(city); // converts JavaScript object to a JSON string

    console.log("json", json);

    // JSON.parse()
    const parsed = JSON.parse(json); // converts JSON string into a JavaScript object

    console.log("parsed", parsed);



</script>
</body>
</html>

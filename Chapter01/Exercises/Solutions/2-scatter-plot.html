<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2: simple scatter-plot chart</title>
    <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
<svg id="chart" width="400" height="400" style="border: solid"></svg>
<script type="module">

    const values1 = [
        {x: 100, y: 360},
        {x: 150, y: 110},
        {x: 75,  y: 220},
        {x: 220, y: 75},
        {x: 300, y: 100},
    ];
    const values2 = generatePoints();

    d3.select("#chart")
        .selectAll("circle")
        .data(values2)                    // CHANGE THE CODE IN THIS LINE (for (a) and then for (b))
        .join("circle")
            .attr("r", () => (Math.random() * 2))
            .attr("cx", d => d.x)         // CHANGE THE CODE IN THIS LINE
            .attr("cy", d => d.y)         // CHANGE THE CODE IN THIS LINE
            .style("fill", () => `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`)

    // Function to generate 1000 points in random places
    function generatePoints() {
        const points = [];
        for(let i = 0; i < 1000; i++) {
            points.push({x: Math.floor(Math.random()*400), y: Math.floor(Math.random()*400)});
        }
        return points;
    }

</script>

</body>
</html>

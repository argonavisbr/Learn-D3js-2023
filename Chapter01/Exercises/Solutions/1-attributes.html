<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2: simple scatter-plot chart</title>
    <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
<svg id="chart" width="500" height="200" style="border: solid"></svg>
<script type="module">

    const values = [100, 150, 300, 550, 320, 400, 250];

    d3.select("#chart")
        .selectAll("circle")
        .data(values)
        .join("circle")
            .attr("cy", 100)
            .attr("r", d => d/30)   // CHANGE THE CODE IN THIS LINE
            .attr("cx", (d,i) => 50 + i*100)  // CHANGE THE CODE IN THIS LINE

</script>

</body>
</html>

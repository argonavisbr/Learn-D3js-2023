<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3: Legacy import - CDN library</title>

    <!-- Required by the d3-selection module -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>

    <!-- Required by the d3-transition module -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-ease@3"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/d3-transition@3"></script>

</head>

<body>
<svg id="chart" width="600" height="200"></svg>
<script type="module">
    const array = [100, 200, 300, 350, 375, 400, 500];

    d3.select("#chart")
        .selectAll("circle")
        .data(array).join("circle")
        .attr("r", "10").attr("cy", 100).attr("cx", d => d);

    function update(dataset) {
        d3.select("#chart").selectAll("circle")
            .data(dataset)
            .transition().duration(1000)
            .attr("r", 5)
            .attr("cx", d => d)
            .style("fill", "red")
    }

    const newArray = [225, 425, 125, 50, 450, 75, 325];
    setTimeout(update, 2000, newArray);

</script>
</body>
</html>

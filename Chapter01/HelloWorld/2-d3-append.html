<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World D3: drawing SVG with D3</title>
    <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
<svg id="chart" width="600" height="200"></svg>

<script type="module">
    d3.select("#chart")             // selects the <svg> block above, by its id #chart
            .append("circle")       // adds a <circle> element to (as child of <svg>)
            .attr("r", 10)          // sets the r attribute (radius of the circle) to 10 pixels
            .attr("cy", 100)        // sets the cy attribute (top-to-bottom coordinates) to 100 pixels
            .attr("cx", 100)        // sets the cx attribute (left-to-right coordinates) to 100 pixels
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Step 3: Converting to D3 - generating <g> elements</title>
    <style>
        #bar-chart {
            border: solid 1px gray;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .category {
            text-anchor: end;
        }
        text {
            font-size: 10pt;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<h1>Bar chart</h1>

<svg id="bar-chart" width="600" height="300">

</svg>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataset = [225, 425, 125, 50, 450, 75, 325];
    const svg = d3.select("#bar-chart");

    svg.selectAll(".entry")
        .data(dataset)
        .join("g")
        .attr("class", "entry")
        .attr("transform", (d,index) => `translate(50, ${index * 21})`);


</script>

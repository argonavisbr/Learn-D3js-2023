<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <style>
        #bar-chart {
            border: solid 1px gray;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .category {
            text-anchor: end;
        }
        text {
            font-size: 10pt;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<h1>Bar chart</h1>

<svg id="bar-chart" width="600" height="300">
</svg>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const dataset = [225, 425, 125, 50, 450, 75, 325];
    console.log('dataset', dataset);

    const svg = d3.select("#bar-chart");
    console.log('<svg>', svg);

    const entries = svg.selectAll(".entry")
        .data(dataset)
        .join("g")
        .attr("class", "entry")
        .attr("transform", (d,i) => (console.log('(d,i)', d, i), `translate(50, ${i * 21})`));

    entries.append("rect")
        .attr("class", "bar")
        .attr("width", d => d);

    entries.append("text")
        .attr("class", "category")
        .attr("x", -5)
        .attr("y", 5)
        .text((d,i) => `Item ${1 + i}`);

    entries.append("text")
        .attr("x", d => d + 5)
        .attr("y", 5)
        .text(d => d);

    console.log('svg', svg);
    console.log('entries', entries);

</script>

</body>
</html>

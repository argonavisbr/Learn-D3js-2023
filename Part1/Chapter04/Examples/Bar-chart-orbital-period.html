<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbital period</title>
    <style>
        #bar-chart {
            border: solid 1px gray;
        }
        .category {
            text-anchor: end;
        }
        text {
            font-size: 10pt;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from 'https://cdn.skypack.dev/d3@7';
    // Chart data
    const width = 600;
    const height = 300;

    const url = "../data/sol_2019.json";

    d3.json(url)
        .then(data => {
            const temp = data.planets
                             .filter(d => d.category == 'rocky' || d.category == 'gaseous')
                             .map(obj => ({name: obj.name, year: obj.orbitalPeriodD}));
            drawChart(temp);
        });

    
    function drawChart(dataset) {
        // configure data
        dataset.sort((a,b) => d3.ascending(a.year, b.year));

        const bar_height = height / dataset.length - 2;

        // define functions
        const xscale = d3.scaleLinear()
            .domain([0, d3.max(dataset, d => d.year)])
            .range([0, width-150]);

        const yscale = d3.scaleLinear()
            .domain([0, dataset.length])
            .range([1, height]);

        const color = d3.scaleOrdinal(d3.schemeTableau10)
            .domain(yscale.domain());

        const fmt = d3.format(",.0d");

        // render chart
        const body = d3.select("body");
        body.append("h1")
            .text("Length of year in Earth days");

        const svg = body.append("svg")
            .attr("id", "bar-chart")
            .attr("width", width)
            .attr("height", height);

        const entries = svg.selectAll(".entry")
            .data(dataset)
            .join("g")
            .attr("class", "entry")
            .attr("transform", (d,i) => `translate(70, ${yscale(i)})`);

        entries.append("rect")
            .attr("class", "bar")
            .attr("height", bar_height)
            .attr("width", d => xscale(d.year))
            .style("fill", (d,i) => color(i));

        entries.append("text")
            .attr("class", "category")
            .attr("x", -5)
            .attr("y", (bar_height/2) - 5)
            .text(d => d.name);

        entries.append("text")
            .attr("x", d => xscale(d.year) + 5)
            .attr("y", (bar_height/2) - 5)
            .text(d => `${fmt(d.year)} days`);
    }


</script>

</body>
</html>

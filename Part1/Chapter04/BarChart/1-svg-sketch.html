<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <style>
        .bar-chart {
            border: solid 1px gray;
            width: 800px;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .category {
            text-anchor: end;
        }
        text {
            font-size: 10pt;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<h1>Bar chart</h1>

<svg class="bar-chart" width="600" height="300">
    <rect class="bar" x="50" y="0" width="225"/>
    <rect class="bar" x="50" y="21" width="425"/>
    <rect class="bar" x="50" y="42" width="125"/>

    <text class="category" x="45" y="5">One</text>
    <text class="category" x="45" y="26">Two</text>
    <text class="category" x="45" y="47">Three</text>

    <text y="5" x="280">225</text>
    <text y="26" x="480">425</text>
    <text y="47" x="180">125</text>
</svg>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <style>
        #bar-chart {
            border: solid 1px gray;
            width: 800px;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .category {
            text-anchor: end;
        }
        text {
            font-size: 10pt;
            alignment-baseline: hanging;
        }
    </style>
</head>
<body>
<h1>Bar chart</h1>

<svg id="bar-chart" width="600" height="300">

</svg>
<script>
    const dataset = [225, 425, 125, 50, 450, 75, 325];
    const svg = d3.select("#bar-chart");

    svg.selectAll(".entry")
        .data(dataset)
        .join("g")
        .attr("class", ".entry")
        .attr("transform", (d,i) => `translate(50, ${i * 21})`);


</script>

</body>
</html>

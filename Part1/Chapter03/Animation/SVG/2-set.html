<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple examples using set</title>
</head>
<body>
<svg width="800" height="400">
    <rect x="50"  y="50" width="100" height="50" fill="red" >
        <set attributeName="fill" to="yellow" dur="2s" begin="click"/>
    </rect>
    <rect x="200" y="50" width="100" height="50" fill="blue" opacity="0.5">
        <set attributeName="y" to="100" dur="2s" begin="click"/>
    </rect>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="800" height="400">
    <rect x="50"  y="50" width="100" height="50" fill="red" >
        <animate attributeName="x" to="200" dur="2s" begin="click" fill="freeze" />
        <animate attributeName="fill" to="yellow" dur="2s" begin="click" fill="remove" />
    </rect>
    <rect x="200" y="50" width="100" height="50" fill="blue" opacity="0.5">
        <animate attributeName="y" to="100" dur="2s" begin="click" fill="freeze"/>
    </rect>
</svg>
</body>
</html>

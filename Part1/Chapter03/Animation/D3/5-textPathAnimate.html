<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example with animateMotion</title>
    <style>
      path {
        fill: none;
        stroke: blue;
        stroke-width: 2px;
      }
      rect {
        fill: red;
      }
      svg {
        border: solid 1px black;
      }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const svg = d3.create("svg")
                  .attr("width", 800)
                  .attr("height", 200);

    svg.append("path")
        .attr("id", "road")
        .attr("opacity", 0)
        .attr("transform", "translate(0,-160)")
        .attr("d", "M50,350L79,348C108,346,167,342,225,302C283,263,342,188,400,186C458,183,517,253,575,285C633,317,692,311,721,308L750,305");

    svg.append("text")
        .attr("text-anchor", "middle")
        .append("textPath")
            .attr("startOffset", "50%")
            .attr("xlink:href", "#road")
            .text("This text is centered and uses the invisible path defined above as a baseline.")
            .append("animate")
                .attr("dur", "5s")
                .attr("attributeName", "startOffset")
                .attr("from", "-30%")
                .attr("to", "130%")
                .attr("repeatCount", "indefinite");

    d3.select("body").append(() => svg.node());

</script>

</body>
</html>

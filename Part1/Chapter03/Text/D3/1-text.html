<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG text using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    text {font-size: 30pt;}
    svg {border: solid lightgray 1px}
</style>
<body>
<h1>SVG text using D3</h1>
<script>
    const svg = d3.select("body")
                  .append("svg")
                    .attr("width", 800)
                    .attr("height", 150);

    <!-- Placing text at 50, 50 -->
    const g1 = svg.append("g")
                  .attr("transform", "translate(50,50)");
    g1.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", 36)
        .attr("width", 200);
    g1.append("text")
        .attr("font-size", 36)
        .attr("x", 0)
        .attr("y", 0)
        .style("fill", "lightgray")
        .text("ghijklmnop");

    <!-- Placing text at 300,50 -->
    const g2 = svg.append("g")
                  .attr("transform", "translate(300,50)");
    g2.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", 36)
        .attr("width", 200);
    g2.append("text")
        .attr("font-size", 36)
        .attr("x", 0)
        .attr("y", 0)
        .style("fill", "lightgray")
        .style("alignment-baseline", "middle")
        .text("ghijklmnop");

    <!-- Placing text at 550,50 -->
    const g3 = svg.append("g")
                  .attr("transform", "translate(550,50)");
    g3.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", 36)
        .attr("width", 200);
    g3.append("text")
        .attr("font-size", 36)
        .attr("x", 0)
        .attr("y", 0)
        .style("fill", "lightgray")
        .style("alignment-baseline", "hanging")
        .text("ghijklmnop");

</script>
</body>
</html>

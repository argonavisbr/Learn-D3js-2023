<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example with animateMotion</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <style>
      path {
        fill: none;
        stroke: blue;
        stroke-width: 2px;
      }
      rect {
        fill: red;
      }
      svg {
        border: solid 1px black;
      }
    </style>
</head>
<body>

<script>
    const svg = d3.select("body")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 200);
    svg.append("defs")
        .append("path")
        .attr("id", "road")
        .attr("transform", "translate(0,-160)")
        .attr("d", "M50,350L79,348C108,346,167,342,225,302C283,263,342,188,400,186C458,183,517,253,575,285C633,317,692,311,721,308L750,305");

    svg.append("text")
        .style("text-anchor", "middle")
        .append("textPath")
           .attr("startOffset", "50%")
           .attr("href", "#road")
           .text("This text is centered and uses the invisible path defined above as a baseline.");
</script>

</body>
</html>

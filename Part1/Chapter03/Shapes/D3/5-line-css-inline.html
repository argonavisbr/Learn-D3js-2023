<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG lines and stroke using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    line {
        stroke-width: 20px; /* Sets same stroke-width style for all lines */
    }
</style>
<body>
<h2>SVG lines and stroke using D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 200);

    svg.append("line")
            .attr("x2", 200)
            .style("stroke", "red");   // recommended: use style() instead of attr() for colors, strokes and fills

    svg.append("line")
            .attr("y2", 150)
            .style("stroke", "blue");

    svg.append("line")
            .attr("x2", 200)
            .attr("y2", 150)
            .style("stroke", "black");
</script>
</body>
</html>

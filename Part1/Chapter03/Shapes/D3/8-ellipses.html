<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG ellipse + stroke + opacity using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG ellipse + stroke + opacity using D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 750)
            .attr("height", 300);

    svg.append("ellipse")
            .attr("cx", 120)
            .attr("cy", 150)
            .attr("rx", 75)
            .attr("ry", 125)
            .attr("fill", "none")
            .attr("stroke", "red");

    svg.append("ellipse")
        .attr("cx", 350)
        .attr("cy", 150)
        .attr("rx", 75)
        .attr("ry", 125)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("transform", "rotate(45,350,150)");

    svg.append("ellipse")
        .attr("cx", 500)
        .attr("cy", 150)
        .attr("rx", 75)
        .attr("ry", 125)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("transform", "skewX(30)");

</script>
</body>
</html>

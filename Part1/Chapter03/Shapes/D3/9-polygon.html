<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG polyline + fill-rule using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    polygon, polyline {
        stroke: black;
        stroke-width: 3;
        fill-opacity: 0.5;
    }
</style>
<body>
<h2>SVG polyline + fill-rule using D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 850)
            .attr("height", 300);

    svg.append("polygon")
            .attr("points", "150,150 50,150 100,20 150,50 200,200 50,200 20,154 32,20")
            .attr("fill", "blue");

    <!-- This is a polyline that repeats the first point at the end to close the polygon -->
    svg.append("polyline")
            .attr("points", "350,150 250,150 300,20 350,50 400,200 250,200 220,154 232,20 350,150")
            .attr("fill", "red")
            .attr("fill-rule", "evenodd");

    <!-- A polyline with the same points as the first shape, translated -->
    svg.append("polyline")
        .attr("id", "poly")
        .attr("points", "150,150 50,150 100,20 150,50 200,200 50,200 20,154 32,20")
        .attr("transform", "translate(400,0)")
        .attr("fill", "green");

    <!-- Reuse the element and apply the evenodd -->
    svg.append("use")
        .attr("href", "#poly")
        .attr("transform", "translate(200,0)")
        .attr("fill-rule", "evenodd");

</script>
</body>
</html>

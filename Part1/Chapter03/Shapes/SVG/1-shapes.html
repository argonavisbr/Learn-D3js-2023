<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Shapes</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG shapes</h2>
<svg width="200" height="200">
    <circle r="25"></circle>
    <circle cx="40" cy="40" r="20"></circle>
    <circle cx="100" cy="100" r="50"></circle>
    <circle cx="200" cy="200" r="75"></circle>
</svg>
<svg width="200" height="200">
    <rect x="95" y="10"  width="10"  height="180" />
    <rect x="10"  y="95" width="180" height="10"  />
</svg>
<svg width="200" height="200">
    <line x1="10" y1="10"  x2="190" y2="190" stroke="black"/>
    <line x1="10" y1="190" x2="190" y2="10"  stroke="black"/>
</svg>
<svg width="200" height="200">
    <ellipse cx="100" cy="100" rx="90" ry="45"/>
</svg>
<svg width="200" height="200">
    <polygon points="20 20 30 130 150 160 180 140 60 60 80 190 170 30" fill-rule="evenodd"/>
</svg>
</body>
</html>

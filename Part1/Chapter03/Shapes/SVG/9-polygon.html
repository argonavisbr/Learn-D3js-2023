<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG polygon + fill-rule</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    polygon, polyline {
        stroke: black;
        stroke-width: 3;
        fill-opacity: 0.5;
    }
</style>
<body>
<h2>SVG polygon + fill-rule</h2>
<svg width="850" height="300">
    <polygon  points="150,150
                       50,150
                       100,20
                       150,50
                       200,200
                       50,200
                       20,154
                       32,20"
              fill="blue"/>

    <!-- This is a polyline that repeats the first point at the end to close the polygon -->
    <polyline points="350,150
                      250,150
                      300,20
                      350,50
                      400,200
                      250,200
                      220,154
                      232,20
                      350,150"
             fill="red"
             fill-rule="evenodd"/>

    <!-- A polyline with the same points as the first shape, translated -->
    <polyline  points="150,150
                       50,150
                       100,20
                       150,50
                       200,200
                       50,200
                       20,154
                       32,20"
              transform="translate(400,0)"
              fill="green"
              id="poly"/>

    <!-- Reuse the element and apply the evenodd -->
    <use href="#poly"
         transform="translate(200,0)"
         fill-rule="evenodd"/>

    </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG ellipse</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG ellipses and transforms</h2>
<svg width="750" height="300">
    <ellipse cx="120" cy="150" rx="75" ry="125" fill="none" stroke="red"/>
    <ellipse cx="350" cy="150" rx="75" ry="125" fill="none" stroke="red"
             transform="rotate(45,350,150)"/>
    <ellipse cx="500" cy="150" rx="75" ry="125" fill="none" stroke="red"
             transform="skewX(30)"/>
</svg>
</body>
</html>

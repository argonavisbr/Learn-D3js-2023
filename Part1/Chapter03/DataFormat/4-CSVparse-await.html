<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
<h1>See console for results</h1>
<script type="module">
    // Example fetching a CSV text file and parsing it into an object
    const response = await fetch('../data/continents.csv');
    const csvText = await response.text();
    const csvData = Papa.parse(csvText, {header: true}).data;
    csvData.forEach(function(item) {
        console.log(item.continent, +item.population, +item.areakm2); // The + converts to number!
    });

    // For console access only
    window.csvData = csvData;
</script>
</body>
</html>

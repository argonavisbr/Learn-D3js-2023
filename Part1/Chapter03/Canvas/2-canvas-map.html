<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A map using Canvas</title>
</head>
<body>

<canvas id="map" width="1000" height="500"></canvas>

<script type="module">
    import {drawMap} from './js/canvasmap.js';

    // load and draw map
    fetch('../data/world-lowres.geojson')
        .then(response => response.text())
        .then((jsonData) => {
            let object = JSON.parse(jsonData);
            drawMap(object.features);
        });
</script>

</body>
</html>

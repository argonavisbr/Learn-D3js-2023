<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG path cubic Bezier curve using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG path cubic Bezier curve using D3</h2>
<script>

    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 300);

    svg.append("path")
            .attr("d", "M100,150 C100,50 250,50 250,150 S400,250 400,150")
            .style("fill", "white")
            .style("stroke", "red")
            .style("stroke-width", 4)

    const data = [
        [100,150,"black"],
        [100,50,"green"],
        [250,50,"green"],
        [250,150,"blue"],
        [400,250,"green"],
        [400,150,"orange"]  ];

    svg.selectAll("circle")
        .data(data)
        .join("circle")
            .attr("cx", d => d[0])
            .attr("cy", d => d[1])
            .attr("r", 4)
            .style("stroke-width", 2)
            .style("stroke", "gray")
            .style("fill", d => d[2]);

    const data2 = [[100,150,100,50],[250,150,250,50],[400,150,400,250]];
    svg.selectAll("line")
        .data(data2)
            .join("line")
            .attr("x1", d => d[0])
            .attr("y1", d => d[1])
            .attr("x2", d => d[2])
            .attr("y2", d => d[3])
            .style("stroke", "gray")
            .style("stroke-dasharray", "5 5")
            .style("stroke-width", 1);

</script>
</body>
</html>

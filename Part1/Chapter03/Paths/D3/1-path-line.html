<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Path Move + Curve + Line using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG Path Move + Curve + Line using D3</h2>
<script>

    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 300);

    svg.append("path")
            .attr("d", "M100,200 C200,50 300,100 300,200 L400,250 500,100")
            .style("fill", "yellow")
            .style("stroke", "red")
            .style("stroke-width", 4)

    const data = [  [100,200,"black"],
                    [200,50,"green"],
                    [300,100,"green"],
                    [300,200,"blue"],
                    [400,250,"green"],
                    [500,100,"orange"]  ];

        svg.selectAll("circle")
           .data(data)
             .join("circle")
                .attr("cx", d => d[0])
                .attr("cy", d => d[1])
                .attr("r", 4)
                .style("stroke-width", 2)
                .style("stroke", "gray")
                .style("fill", d => d[2]);

</script>
</body>
</html>

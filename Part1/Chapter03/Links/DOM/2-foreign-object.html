<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and foreign objects</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>Links and foreign objects</h2>
<script>

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", 300);
    svg.setAttribute("height", 150);
    document.body.appendChild(svg);

    const flagsDirectory = "../../data/flags/";

    const data = [
        {name: "USA", flag: flagsDirectory+"USA.png"},
        {name: "China", flag: flagsDirectory+"CHN.png"},
        {name: "France", flag: flagsDirectory+"FRA.png"},
        {name: "Australia", flag: flagsDirectory+"AUS.png"}
    ];

    data.forEach((d, i) => {
        const a = document.createElementNS("http://www.w3.org/2000/svg", "a");
        a.setAttribute("href", d.flag);
        a.setAttribute("target", "result");
        svg.appendChild(a);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", 50);
        text.setAttribute("y", 25 + i * 25);
        text.setAttribute("alignment-baseline", "hanging");
        text.textContent = d.name;
        a.appendChild(text);
    });

    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("x", 125);
    rect.setAttribute("y", 25);
    rect.setAttribute("width", 155);
    rect.setAttribute("height", 100);
    rect.setAttribute("fill", "lightgray");
    svg.appendChild(rect);

    const foreignObject = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
    foreignObject.setAttribute("x", 150);
    foreignObject.setAttribute("y", 50);
    foreignObject.setAttribute("width", 105);
    foreignObject.setAttribute("height", 55);
    svg.appendChild(foreignObject);

    const iframe = document.createElement("iframe");
    iframe.setAttribute("width", 100);
    iframe.setAttribute("height", 50);
    iframe.setAttribute("name", "result");
    foreignObject.appendChild(iframe);

</script>
</body>
</html>

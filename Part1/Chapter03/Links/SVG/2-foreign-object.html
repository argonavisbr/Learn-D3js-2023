<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and foreign objects</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>Links and foreign objects</h2>
<svg width="300" height="150">
    <a href="../../data/flags/USA.png" target="result">
        <text x="50" y="25" alignment-baseline="hanging">USA</text>
    </a>
    <a href="../../data/flags/CHN.png" target="result">
        <text x="50" y="50" alignment-baseline="hanging">China</text>
    </a>
    <a href="../../data/flags/FRA.png" target="result">
        <text x="50" y="75" alignment-baseline="hanging">France</text>
    </a>
    <a href="../../data/flags/AUS.png" target="result">
        <text x="50" y="100" alignment-baseline="hanging">Australia</text>
    </a>

    <rect x="125" y="25" width="155" height="100" fill="lightgray"/>

    <foreignObject x="150" y="50" width="105" height="55">
        <iframe width="100" height="50" name="result"/>
    </foreignObject>
</svg>
</body>
</html>

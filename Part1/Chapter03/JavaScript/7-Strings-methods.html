<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples: strings</title>
</head>
<body>
<h1>JavaScript examples: strings</h1>
<p>Open developer console to see results. Open source code to see comments</p>
<script>

    // 1. startsWith(s)
    // Returns true if string starts with the string passed as a parameter
    const s = "This is a test string"
    let result = s.startsWith("This"); // true
    console.log(`"${s}" starts with "This": ${result}`);


    // 2. endsWith(s)
    // Returns true if string ends with the string passed as a parameter
    // s = "This is a test string";
    result = s.endsWith("This"); // false
    console.log(`"${s}" ends with "This": ${result}`);


    // 3. indexOf(s)
    // Returns the index of the first occurrence of a substring
    const k = "Aardvark"
    let index = k.indexOf("ar"); // i = 1
    console.log(`The result of "${k}".indexOf("ar") is: ${index}`);

    // 4. lastIndexOf(s)
    // Returns the index of the last occurrence of a substring
    // k = "Aardvark"
    index = k.lastIndexOf("ar"); // i = 5
    console.log(`The result of "${k}".lastIndexOf("ar") is: ${index}`);


    // 5. charAt(i)
    // Returns char at index i. Also supported as ‘string’[i]
    // k = "Aardvark"
    result = k.charAt(4);
    console.log(`The result of "${k}".charAt(4) is: ${result}`);


    // 6. substring(s,e)
    // Returns a substring between start (incl.) and end indexes (not incl.)
    // k = "Aardvark"
    result = k.substring(1,6); // "ardva"
    console.log(`The result of "${k}".substring(1,6) is: ${result}`);


    // 7. trim()
    // Removes whitespace from both ends of a string.
    const text = "   data   "
    result = text.trim(); // r = "data"
    console.log(`Original text "${text}", Result: "${result}"`);


    // 8. split(delim)
    // Splits a string by a delimiter string and returns an array
    result = s.split(" "); // result = ["This","is","a","test","string"]
    console.log(`The result of "${s}".split(" ") is the array: [${result}]`);

    // This is the opposite of array.join()

    //    split(regx)
    // Splits a string by a regular expression and returns an array

    result = s.split(/\s/); // result = ["This","is","a","test","string"]
    console.log(`The result of "${s}".split(/w) is the array: [${result}]`);


    // 9. match(regx)
    // Returns an array as the result of matching a regular expression against the string.
    // k = "Aardvark"
    result = k.match(/[a-f]/g);  // v = ["a", "d", "a"]
    console.log(`The result of "${k}".match(/[a-f]/g) is: [${result}]`);

    // 10. replace(regx, replacement)

    // Returns new string replacing match of regexp applied to the string with replacement.
    //k = "Aardvark"
    result = k.replace(/a/gi, 'u')     // result = "uurdvurk"
    console.log(`The result of "${k}".replace(/a/gi, 'u') is: [${result}]`);

    //     replace(source, target)

    // Returns new string replacing all occurrences of source string with a target string.
    //k = "Aardvark"

    result = k.replace('ardv', 'ntib') // result = "Antibark"
    console.log(`The result of "${k}".replace('ardv', 'ntib') is: [${result}]`);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples: array methods</title>
</head>
<body>
<h1>JavaScript examples: array methods</h1>
<p>Open developer console to see results. Open source code to see comments</p>
<script>
    console.log("*** Functions that modify the array ***");

    // 1. push()
    let colors = ["red", "blue", "green"];
    console.log(`Before colors.push("yellow"): [${colors}]`);

    // Push an element to the tail of the array
    let ret = colors.push("yellow"); // Result: ["red", "blue", "green", "yellow"];

    console.log(`After: [${colors}]`);
    console.log(`Return from push: [${ret}]`); // size of array


    // 2. pop()
    colors = ["red", "blue", "green"];
    console.log(`Before colors.pop(): [${colors}]`);

    // Remove an element from the tail of the array
    const popped = colors.pop(); // Result: ["red", "blue"];

    console.log(`Popped item: ${popped}`);
    console.log(`Array after colors.pop(): [${colors}]`);


    // 3. unshift()
    colors = ["red", "blue", "green"];
    console.log(`Before colors.unshift(): [${colors}]`);

    // Insert an element to the head of the array
    ret = colors.unshift("yellow"); // Result: ["yellow", "red", "blue", "green"];

    console.log(`Array after colors.unshift(): [${colors}]`);
    console.log(`Return from unshift: [${ret}]`); // size of array


    // 4. shift()
    colors = ["red", "blue", "green"];
    console.log(`Before colors.shift(): [${colors}]`);

    // Remove an element from the head of the array
    const shifted = colors.shift(); // ["blue", "green"];

    console.log(`Shifted item: ${shifted}`);
    console.log(`Array after colors.shift(): [${colors}]`);


    // 5. reverse()
    let numbers = [1,2,3,4,5,6];
    console.log(`Before numbers.reverse(): [${numbers}]`);

    ret = numbers.reverse();

    console.log(`After numbers.reverse(): [${numbers}]`);
    console.log(`Return from reverse: [${ret}]`); // the modified array


    // 6. sort()
    colors = ["red", "blue", "green"];
    console.log(`Before colors.sort((a,b) => b - a): [${colors}]`);

    ret = colors.sort();  // colors = ["blue", "green", "red"]
    console.log(`After colors.sort(): [${colors}]`);
    console.log(`Return from sort: [${ret}]`); // the modified array itself

    numbers = [1,2,3,4,5,6];
    console.log(`Before numbers.sort((a,b) => b - a): [${numbers}]`);

    numbers.sort((a,b) => b - a);  // numbers = [6,5,4,3,2,1]
    console.log(`After numbers.sort((a,b) => b - a): [${numbers}]`);


    // 7. splice(start, removeCount, ...addItem)
    colors = ["red", "blue", "green", "yellow"];
    console.log(`Before splice(1,2): [${colors}]`);

    // Remove the sub-array starting from the second position (1)
    let deleted = colors.splice(1); // colors = ["red"] deleted = ["blue", "green", "yellow"]
    console.log(`After splice(1). Original array: [${colors}], Returned result: [${deleted}]`);

    // Extract the 2-element sub-array starting from the second position (1)
    colors = ["red", "blue", "green", "yellow"];
    deleted = colors.splice(1,2); // colors = ["red", "yellow"] deleted = ["blue", "green"]
    console.log(`After splice(1,2). Original array: [${colors}], Returned result: [${deleted}]`);

    // Insert a single item ("pink") before the second position (1)
    colors = ["red", "blue", "green", "yellow"];
    deleted = colors.splice(1,0,"pink"); // colors = ["red", "pink", "blue", "green", "yellow"] deleted = []
    console.log(`After splice(1,0,"pink""). Original array: [${colors}], Returned result: [${deleted}]`);

    // Replace a single item (number 3) with a new item (number 9)
    colors = ["red", "blue", "green", "yellow"];
    deleted = colors.splice(1,1,"pink"); // colors = ["red", "pink", "green", "yellow"] deleted = ["blue"]
    console.log(`After splice(1,2,9). Original array: [${colors}], Returned result: [${deleted}]`);

    // Extract the 2-element sub-array starting from the third position (2),
    // then insert three items (numbers 9, 99 and 999) in it's place
    colors = ["red", "blue", "green", "yellow"];
    deleted = colors.splice(1,2,"a","b","c"); // colors = ["red", "a", "b", "c", "yellow"] deleted = ["blue", "green"]
    console.log(`After splice(1,2,"a","b","c"). Original array: [${colors}], Returned result: [${deleted}]`);


</script>
</body>
</html>

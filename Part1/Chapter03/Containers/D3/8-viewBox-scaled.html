<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG viewBox using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    circle {
        stroke: black;
        stroke-width: 4;
        fill: orange;
        opacity: .5;}
    line {
        stroke: blue;
        stroke-width: 10;
        stroke-linecap: round;
    }
</style>
<body>
<h1>SVG viewBox using D3</h1>
<script>
    const svg = d3.select('body')
        .append('svg')
        .attr('width', 400)
        .attr('height', 300)
        .attr('viewBox', '-400 -300 800 600');

    svg.append('circle')
        .attr('r', 100);
    svg.append('line')
        .attr('y2', 90);
    svg.append('line')
        .attr('x2', 90);

</script>
</body>
</html>

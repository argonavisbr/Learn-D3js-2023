<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Viewport using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
        background-color: hsla(240,100%,50%,0.2);
    }
</style>
<body>
<h2>SVG viewport (using D3)</h2>
<script>
    d3.select("body").append("svg").attr("width", 600).attr("height", 300);
</script>
</body>
</html>

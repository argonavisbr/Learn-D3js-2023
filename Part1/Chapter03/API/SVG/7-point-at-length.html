<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using point-at-length</title>
    <style>
        svg {
            border: solid 1px lightgray;
        }
        ellipse {
            fill: none;
            stroke: lightgray;
        }
        circle {
            fill: blue;
        }
    </style>
</head>
<body>
<h1>Using point-at-length</h1>

<svg width="600" height="400" viewBox="0 0 300 200" style="cursor: crosshair;">
    <ellipse rx="100" ry="80" transform="translate(150,100)"/>
    <circle cx="100" r="5"  transform="translate(150,100)"/>
</svg>

<script type="module">
    const ellipse = document.querySelector("ellipse");
    const circle = document.querySelector("circle");

    const circumference = ellipse.getTotalLength();
    console.log(`Circumference: ${circumference} pixels`);

    let distance = 0;
    setInterval(() => {
        const point = ellipse.getPointAtLength(distance);
        circle.setAttribute("cx", point.x);
        circle.setAttribute("cy", point.y);
        distance = (distance + 1) % circumference;
    }, 1000 / 60);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG reusing objects with D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG reusing objects with D3</h2>
<script>
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 300);

    const defs = svg.append("defs");

    defs.append("rect")
        .attr("id", "square")
        .attr("width", 20)
        .attr("height", 20);

    defs.append("use")
        .attr("id", "black")
        .attr("href", "#square")
        .style("fill", "rgb(64,32,32)");
    defs.append("use")
        .attr("id", "white")
        .attr("href", "#square")
        .style("fill", "rgb(255,255,200)");

    const g = foursquares = svg.append("g")
        .attr("transform", "translate(10,10) scale(3)");

    g.append("use").attr("href", "#black");
    g.append("use").attr("href", "#white")
        .attr("transform", "translate(20)");
    g.append("use").attr("href", "#white")
        .attr("transform", "translate(0,20)");
    g.append("use").attr("href", "#black")
        .attr("transform", "translate(20,20)");

</script>

</body>
</html>

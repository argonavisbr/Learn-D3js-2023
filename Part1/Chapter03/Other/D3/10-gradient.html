<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG gradients and patterns using D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG gradients and patterns using D3</h2>

<script>
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 200);

    const defs = svg.append("defs");

    // Linear gradient
    const linearGradient = defs.append("linearGradient")
        .attr("id","rainbow")
        .attr("x2",1);
    linearGradient.append("stop")
        .attr("offset", "0%")
        .attr("stop-color", "rgb(255,0,0)");
    linearGradient.append("stop")
        .attr("offset", "25%")
        .attr("stop-color", "rgb(255,255,64)");
    linearGradient.append("stop")
        .attr("offset", "50%")
        .attr("stop-color", "rgb(64,255,64)");
    linearGradient.append("stop")
        .attr("offset", "75%")
        .attr("stop-color", "rgb(64,64,255)");
    linearGradient.append("stop")
        .attr("offset", "100%")
        .attr("stop-color", "rgb(128,0,255)");


    // Radial gradient
    const radialGradient = defs.append("radialGradient")
        .attr("id","glow")
        .attr("cx",0.35)
        .attr("cy",0.35)
        .attr("r",1);
    radialGradient.append("stop")
        .attr("offset", "0")
        .attr("stop-color", "rgb(255,255,255)");
    radialGradient.append("stop")
        .attr("offset", "0.5")
        .attr("stop-color", "rgb(0,128,255)");
    radialGradient.append("stop")
        .attr("offset", "1")
        .attr("stop-color", "rgb(128,0,255)");

    // Gradient applied to rectangle
    svg.append("rect")
        .attr("width", 300)
        .attr("height", 50)
        .style("fill", "url(#rainbow)")
        .attr("transform", "translate(50,25)");

    // Gradient applied to rectangle with stroke
    svg.append("rect")
        .attr("width", 300)
        .attr("height", 50)
        .style("stroke", "url(#rainbow)")
        .style("fill", "none")
        .style("stroke-width", 10)
        .attr("transform", "rotate(180,200,145) translate(50,120)");

    // Gradient applied to circle
    svg.append("circle")
        .attr("r", 75)
        .style("fill", "url(#glow)")
        .attr("transform", "translate(475,100)");


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using markers</title>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
        opacity: .8;
        stroke-width: .04
    }
</style>
<body>
<h2>Marker template</h2>

<script>
    const svg = d3.select("body").append("svg")
                    .attr("width", 500)
                    .attr("height", 300)
                    .attr("viewBox", "0 0 10 6");

    drawGrid(svg, 10, 6);

    svg.append("path")
        .attr("d", "M0,0 L0,6 L9,3 z")
        .attr("stroke", "red")
        .attr("fill", "red")
        .attr("fill-opacity", ".1");

    function drawGrid(svg, cols, rows) {
        for (let i = 2; i < cols; i +=2) {
            svg.append("line")
                .attr("x1", i).attr("x2", i).attr("y2", rows)
                .attr("stroke", "gray");
        }
        for (let j = 2; j < rows; j +=2) {
            svg.append("line")
                .attr("y1", j).attr("y2", j).attr("x2", cols)
                .attr("stroke", "gray");
        }
    }

</script>
</body>
</html>

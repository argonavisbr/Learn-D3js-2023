<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS transforms</title>
    <link rel="stylesheet" href="css/transform-examples.css">
    <style>
        .first-tr {
            transform-origin: 50px 25px;
            transform: translate(-25px,-50px) rotate(-30deg) scale(1.5);
        }
    </style>
</head>
<body>
<h2>CSS transforms</h2>
<p>Transforms are applied in the style sheet.</p>
<div class="view" width="300">
    <p><b><code>translate(-25px,-50px) rotate(-30deg) scale(1.5)</code></b></p>
<svg width="300" height="200" viewBox="-150 -100 300 200">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="6"
                refY="3" refX="8" orient="auto-start-reverse"
                markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z"/>
        </marker>
    </defs>

    <!-- No transform -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="black" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
    <line y1="-100" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>

    <g class="no-tr"> <!-- The visible quadrant -->
        <polygon points="0,0 100,5 75,25 100,45 0,50"/>
        <text alignment-baseline="middle" x="10" y="28" font-size="30px" font-weight="bold">SVG</text>

        <g class="first-tr">
            <line x1="-150" y1="0" x2="150" y2="0" stroke="lightgreen" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
            <line y1="-100" y2="100" stroke="lightgreen" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
            <polygon points="0,0 100,5 75,25 100,45 0,50"/>
            <text alignment-baseline="middle" x="10" y="28" font-size="30px" font-weight="bold">SVG</text>
            <circle cx="50" cy="25" r="3" class="center" style="fill: red; stroke: black; opacity: 1"/>
        </g>
    </g>


</svg>
</div>
</body>
</html>

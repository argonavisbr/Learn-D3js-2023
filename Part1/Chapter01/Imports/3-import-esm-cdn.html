<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3: Module import - CDN library</title>
</head>
<body>
<svg id="chart" width="600" height="200"></svg>
<script type="module">
    // Import d3 module from CDN. This is an ESM (EcmaScript Module) build.

    // Using jsdelivr.net CDN:
    // import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // Using skypack.dev CDN:
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    // This will work in modern browsers and is more efficient.
    // The version is determined in the URL.
    // Note <script type="module">

    const array = [100, 200, 300, 350, 375, 400, 500]; 

    d3.select("#chart")
        .selectAll("circle")
        .data(array).join("circle")
        .attr("r", "10").attr("cy", 100).attr("cx", d => d);

    function update(dataset) {
        d3.select("#chart").selectAll("circle")
            .data(dataset)
            .transition().duration(1000)
            .attr("r", 5)
            .attr("cx", d => d)
            .style("fill", "red")
    }

    const newArray = [225, 425, 125, 50, 450, 75, 325];
    setTimeout(update, 2000, newArray);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World D3: binding data to SVG</title>
</head>

<body>
<svg id="chart" width="600" height="200"></svg>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // our data is an array containing one integer
    const array = [100];

    d3.select("#chart")             // selects the <svg> block above, by its id #chart
            .selectAll("circle")    // declares that we would like to create a selection of <circle> elements (in <svg>)
            .data(array)            // sets the data used by the circles: [100]
            .join("circle")         // binds a <circle> element to each element of array (will be child of <svg>)
              .attr("r", 10)        // after data.join() everything will be repeated array.length times
              .attr("cy", 100)      // Here, the value of d is 100, and only iterates ONCE.
              .attr("cx", d => d)   // d => d is an arrow function: it receives value of an element of the array
                                    // This is equivalent to .attr("cx", function(d) { return d; })
</script>

</body>
</html>

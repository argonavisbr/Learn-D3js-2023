<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG ViewBox</title>
</head>
<style>
    svg { border: solid 1px lightgray; }
    circle {
        stroke: black;
        stroke-width: 4;
        fill: orange;
        opacity: .5;}
    line {
        stroke: blue;
        stroke-width: 10;
        stroke-linecap: round;
    }
</style>
<body>
<h1>SVG ViewBox</h1>
<svg width="400" height="300" viewBox="-400 -300 800 600">
    <circle cx="0" cy="0" r="100"/>
    <line y2="90"/>
    <line x2="90"/>
</svg>
</body>
</html>

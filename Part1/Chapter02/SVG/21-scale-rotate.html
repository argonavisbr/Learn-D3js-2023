<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG transform-scale-rotate</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG transform-scale-rotate</h2>
<svg width="600" height="300">
    <defs>
        <g id="coords">
            <line x1="10" y1="10" x2="200" y2="10" />
            <line x1="10" y1="10" x2="10" y2="150" />
            <text x="200" y="20">x</text>
            <text x="20" y="150">y</text>
        </g>
    </defs>

    <use href="#coords" stroke="black" />

    <use href="#coords" stroke="red"
         transform="translate(200,20) rotate(30) scale(1.5) " />
</svg>
</body>
</html>

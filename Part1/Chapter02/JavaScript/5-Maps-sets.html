<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript examples: Maps and sets</title>
</head>
<body>
<h1>ES2015 examples: Map and sets</h1>
<p>Open developer console to see results. Open source code to see comments</p>
<script>
    // 2. Sets
    // Creating and adding elements to a Set
    const set = new Set();
    console.log(set);

    set.add(5);     // adding an integer
    set.add(7);

    console.log(set);

    set.add(1);     // adding more integers
    set.add(5);
    set.add(7);

    console.log(set);

    console.log(`Result of set.has(3): ${set.has(3)}`);    // true or false if set contains 3
    console.log(`Result of set.size: ${set.size}`);      // the size of the set (number of elements)

    const array3 = [... set];    // transform the set into an array (spread operator)
    console.log(`Set transformed into array: [${array3}]`);

    // 1. Maps
    // Creating and adding elements to a Map
    const map = new Map();
    console.log(map);

    map.set("a", 123);                      // setting a key/value pair
    map.set("b", 456);

    console.log(`Result of map.get("b"): "${map.get("b")}"`);

    console.log("Iterate using: for (let key of map.keys())");
    for (let key of map.keys()) {           // iterate the set of keys
        console.log(key, map.get(key))      // print each key and get corresponding value
    }

    console.log("Iterate using: for (let [key, value] of map.entries()) ");
    for (let [key, value] of map.entries()) {   // iterate the set of entries
        console.log(key, value)                 // print key and value from each entry
    }

    console.log("Using forEach")
    map.forEach ((k, v) => console.log(k, v))   // print key and value for each entry

    const array1 = [... map.values()]           // convert Map into an array (spread operator)
    console.log(`Map transformed into array of values with spread op: [${array1}]`);

    const array2 = Array.from(map.values())     // create a new array containing the values (without the keys)
    console.log(`Map transformed into array of values with Array.from: [${array2}]`);
</script>
</body>
</html>
